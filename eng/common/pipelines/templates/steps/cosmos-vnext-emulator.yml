steps:
  - task: docker@2
    displayName: Pull cosmos db vnext emulator
    inputs:
      repository: 'mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator'
      command: 'pull'
      tags: 'vnext-preview'
  - task: docker@2
    displayName: Run cosmos db vnext emulator
    inputs:
      repository: 'mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator'
      command: 'run'
      tags: 'vnext-preview'
      detach: true
      ports: '8081:8081'
      options: |
        --enable-explorer false \
        --GATEWAY_TLS_ENABLED false
