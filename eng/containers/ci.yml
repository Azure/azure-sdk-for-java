pr: none

trigger:
  branches:
    include:
    - main
  paths:
    include:
    - eng/containers/

extends:
  template: /eng/pipelines/templates/stages/1es-redirect.yml
  parameters:
    stages:
    - stage:
      displayName: Docker Build and Publish
      variables:
      - template: /eng/pipelines/templates/variables/globals.yml
      - template: /eng/pipelines/templates/variables/image.yml
      - name: configPath
        value: ./eng/containers/
      - name: containerRegistry
        value: 'azsdkengsys'
      - name: imageRepository
        value: 'java/jdk-mariner-mvn'
      - name: imageTag
        value: $(build.buildid)
      - name: stableTag
        value: 'jdk11-latest' # 11 is the default in dockerfile

      jobs:
      - job:
        displayName: Docker Build and Publish
        pool:
          name: $(LINUXNEXTPOOL)
          image: $(LINUXNEXTVMIMAGE)
          os: linux

        templateContext:
          outputs:
          - output: containerImage
            image: image:tag
            remoteImage:
            - $(containerRegistry).azurecr.io/$(imageRepository):$(imageTag)
            - $(containerRegistry).azurecr.io/$(imageRepository):$(stableTag)

        steps:
        - template: /eng/common/pipelines/templates/steps/sparse-checkout.yml

        - task: AzureCLI@2
          displayName: Login to $(containerRegistry)
          inputs:
            azureSubscription: "Azure SDK Engineering System"
            scriptType: pscore
            scriptLocation: inlineScript
            inlineScript: |
              az acr login --name $(containerRegistry)

        - task: 1ES.BuildContainerImage@1
          displayName: Build Docker Image
          inputs:
            dockerfile: $(configPath)/jdk-mariner-mvn-dockerfile
            path: $(configPath)
            image: image:tag
            enableNetwork: true
            useBuildKit: true
