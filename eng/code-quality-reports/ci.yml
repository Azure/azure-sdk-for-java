# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - eng/code-quality-reports/
      - eng/pipelines/code-quality-reports.yml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - eng/code-quality-reports/
      - eng/pipelines/code-quality-reports.yml

extends:
  template: /eng/pipelines/code-quality-reports.yml