trigger:
  branches:
    include:
    - master
  paths:
    include:
    - '/pom.management.xml'
    - '/eng/'
    - '/parent/'
    - '/profiles/'
    - '*/resource-manager/*'
    - '*/azure-mgmt-*'

pr:
  branches:
    include:
    - master
  paths:
    include:
    - '/pom.xml'
    - '/pom.management.xml'
    - '/eng/'
    - '/parent/'
    - '/profiles/'
    - '*/resource-manager/*'
    - '*/azure-mgmt-*'

variables:
  MavenGoals: 'clean,compile'

jobs:
  - job: 'Build'

    strategy:
      matrix:
        Java 8:
          ArtifactName: 'packages'
          JavaVersion: '1.8'
        Java 7:
          ArtifactName: 'packages'
          JavaVersion: '1.7'
    
    pool:
      vmImage: 'ubuntu-16.04'
      
    steps:
      - task: ShellScript@2
        displayName: 'call mvn for each mgmt sdk individually'
        inputs:
          scriptPath: "$(System.DefaultWorkingDirectory)/eng/pipelines/scripts/mgmt_sdk_compiler.sh"
          cwd: "$(System.DefaultWorkingDirectory)"
          failOnStandardError: true
          args: "$(JavaVersion) $(MavenGoals)"

      - task: PublishTestResults@2
        condition: succeededOrFailed()
        inputs:
          mergeTestResults: true
          testRunTitle: 'On Java $(JavaVersion)'
          

        