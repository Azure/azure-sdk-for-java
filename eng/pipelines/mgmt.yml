# External variables Settable at queue time:
# "pomFile" : "pom.xml".   This is the project object model file for Maven.

trigger:
  - master

variables:
  DefaultOptions: '--batch-mode -Dmaven.wagon.http.pool=false'
  LoggingOptions: '-Dorg.slf4j.simpleLogger.defaultLogLevel=error -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn'

jobs:
  - job: 'Build'

    strategy:
      matrix:
        Java 8:
          ArtifactName: 'packages'
          ProfileFlag: ''
          JavaVersion: '1.8'
        Java 7:
          ArtifactName: 'packages'
          ProfileFlag: ''
          JavaVersion: '1.7'
    
    pool:
      vmImage: 'ubuntu-16.04'
      
    steps:
      - task: ShellScript@2
        displayName: 'call mvn for each mgmt sdk individually'
        inputs:
          scriptPath: "$(System.DefaultWorkingDirectory)/eng/pipelines/scripts/mgmt_sdk_compiler.sh"
          workingDirectory: "$(System.DefaultWorkingDirectory)"
          failOnStandardError: true
          args: "$(JavaVersion)"

      - task: PublishTestResults@2
        condition: succeededOrFailed()
        inputs:
          mergeTestResults: true
          testRunTitle: 'On Java $(JavaVersion)'
          

        