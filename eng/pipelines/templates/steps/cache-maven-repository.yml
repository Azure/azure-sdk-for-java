parameters:
  - name: JobType
    type: string
    default: test
  - name: SDKType
    type: string
    default: client
  - name: ServiceDirectory
    type: string
    default: 'not-specified' # Set a default that breaks in obvious ways.
  - name: TestFromSource
    type: boolean
    default: false

steps:
- task: Cache@2
  inputs:
    key: 'maven | $(CacheSalt) | $(Agent.OS) | $(Build.SourcesDirectory)/eng/versioning/external_dependencies.txt | ${{ parameters.SDKType }} | ${{ parameters.ServiceDirectory }} | ${{ parameters.JobType }} | ${{ parameters.TestFromSource }}'
    path: $(MAVEN_CACHE_FOLDER)
  displayName: Cache Maven local repo