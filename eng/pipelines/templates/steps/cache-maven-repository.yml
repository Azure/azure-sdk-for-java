parameters:
  - name: SDKType
    type: string
    default: client
  - name: ServiceDirectory
    type: string
    default: 'not-specified' # Set a default that breaks in obvious ways.

steps:
- task: Cache@2
  inputs:
    key: 'maven | "$(CacheSalt)" | "$(Agent.JobName)" | $(Build.SourcesDirectory)/eng/versioning/external_dependencies.txt | "${{ parameters.SDKType }}" | "${{ parameters.ServiceDirectory }}"'
    path: $(MAVEN_CACHE_FOLDER)
  displayName: Cache Maven local repo