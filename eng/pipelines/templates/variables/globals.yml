variables:
    DefaultOptions: '--batch-mode --fail-at-end -Dmaven.wagon.http.pool=false --settings eng/settings.xml'
    MavenScopeDown: '--projects com.azure.search:azure-search-data,com.azure:azure-client-sdk-parent --also-make'
    LoggingOptions: '-Dorg.slf4j.simpleLogger.defaultLogLevel=error -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn'
    MemoryOptions: '-Xmx3072m'
    #Agent.Source.Git.ShallowFetchDepth: 1
    skipComponentGovernanceDetection: true
    EmulatorMsiUrl: 'https://acpedaily1.blob.core.windows.net/emulator/azure-cosmos-emulator.msi'
