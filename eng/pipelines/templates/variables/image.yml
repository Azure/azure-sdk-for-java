# Default pool image selection. Set as variable so we can override at pipeline level

variables:
  - name: LINUXPOOL
    value: azsdk-pool
  - name: WINDOWSPOOL
    value: azsdk-pool
  - name: MACPOOL
    value: Azure Pipelines

  - name: LINUXVMIMAGE
    value: ubuntu-22.04
  - name: LINUXNEXTVMIMAGE
    value: ubuntu-22.04
  - name: WINDOWSVMIMAGE
    value: windows-2022
  - name: MACVMIMAGE
    value: macos-latest

  - name: LinuxImageDemand
    value: ImageOverride -equals $(LINUXVMIMAGE)
