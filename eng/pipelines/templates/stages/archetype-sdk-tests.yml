parameters:
  - name: TestName
    type: string
    default: 'LiveTest'
  - name: AdditionalPlatforms
    type: object
    default: {}
  - name: Clouds
    type: string
    default: 'Public'
  - name: SupportedClouds
    type: string
    default: 'Public'
  - name: UnsupportedClouds
    type: string
    default: ''
  - name: Artifacts
    type: object
    default: []
  - name: AdditionalModules
    type: object
    default: []
  - name: TestResultsFiles
    type: object
    default: ''
  - name: DisableAzureResourceCreation
    type: boolean
    default: false
  - name: PreSteps
    type: object
    default: []
  - name: PostSteps
    type: object
    default: []
  - name: EnvVars
    type: object
    default: {}
  - name: MaxParallel
    type: number
    default: 0
  - name: TimeoutInMinutes
    type: number
    default: 60
  - name: Location
    type: string
    default: ''
  - name: ServiceDirectory
    type: string
    default: not-specified
  - name: TestResourceDirectories
    type: object
    default:
  - name: TestMode
    type: string
    default: 'LIVE'
  - name: TestVersionSupport
    type: boolean
    default: false
  - name: CloudConfig
    type: object
    default:
      Public:
        SubscriptionConfiguration: $(sub-config-azure-cloud-test-resources)
        ServiceConnection: azure-sdk-tests
        SubscriptionConfigurationFilePaths:
          - eng/common/TestResources/sub-config/AzurePublicMsft.json
      Preview:
        SubscriptionConfiguration: $(sub-config-azure-cloud-test-resources-preview)
        ServiceConnection: azure-sdk-tests-preview
      Canary:
        SubscriptionConfiguration: $(sub-config-azure-cloud-test-resources)
        ServiceConnection: azure-sdk-tests
        Location: 'centraluseuap'
      UsGov:
        SubscriptionConfiguration: $(sub-config-gov-test-resources)
        ServiceConnection: usgov_azure-sdk-tests
      China:
        SubscriptionConfiguration: $(sub-config-cn-test-resources)
        ServiceConnection: china_azure-sdk-tests
  - name: MatrixConfigs
    type: object
    default:
      - Name: Java_live_test_base
        Path: eng/pipelines/templates/stages/platform-matrix.json
        Selection: sparse
        GenerateVMJobs: true
  - name: AdditionalMatrixConfigs
    type: object
    default: []
  - name: MatrixFilters
    type: object
    default: []
  - name: MatrixReplace
    type: object
    default: []
  - name: PlatformPreSteps
    type: object
    default: []
  - name: PlatformPostSteps
    type: object
    default: []
  - name: TestGoals
    type: string
    default: $(TestGoals)
  - name: TestOptions
    type: string
    default: $(TestOptions)
  - name: UseHttpFaultInjector
    type: boolean
    default: false
  - name: CalledFromClient
    type: boolean
    default: false
  - name: AdditionalVariables
    type: object
    default: []
  - name: UseFederatedAuth
    type: boolean
    default: false

extends:
  template: /eng/pipelines/templates/stages/1es-redirect.yml
  parameters:
    stages:
      - template: /eng/pipelines/templates/stages/archetype-sdk-tests-isolated.yml
        parameters: ${{ parameters }}
