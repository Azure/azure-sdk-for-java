parameters:
  - name: SDKType
    type: string
    default: client
  - name: ServiceDirectory
    type: string
    default: 'not-specified' # Set a default that breaks in obvious ways.
  - name: TestPipeline
    type: boolean
    default: false
  - name: Artifacts
    type: object
    default: []
  - name: AdditionalModules
    type: object
    default: []
  - name: PreTestSteps
    type: object
    default: []
  - name: TestOptions
    type: string
    default: ''
  - name: Matrix
    type: object
  - name: CloudConfig
    type: object
    default: {}
  - name: DependsOn
    type: string
    default: ''
  - name: UsePlatformContainer
    type: boolean
    default: false
  - name: SkipAggregateReports
    type: boolean
    default: false
  - name: PreBuildSteps
    type: object
    default: []
  - name: TestGoals
    type: string
    default: $(TestGoals)
  - name: AdditionalTestOptions
    type: string
    default: $(AdditionalTestOptions)
  - name: AdditionalBuildOptions
    type: string
    default: $(AdditionalBuildOptions)

jobs:
  - job: 'Test'
    dependsOn: ${{ parameters.DependsOn }}
    condition: and(succeeded(), ne(variables['Skip.Test'], 'true'))

    strategy:
      matrix: $[ ${{ parameters.Matrix }} ]

    pool:
      name: $(Pool)
      vmImage: $(OSVmImage)

    ${{ if eq(parameters.UsePlatformContainer, 'true') }}:
      # Add a default so the job doesn't fail when the matrix is empty
      container: $[ variables['Container'] ]

    variables:
      - template: ../variables/globals.yml
      - TestFromSourceValue: $[ coalesce(variables.TestFromSource, variables.DefaultTestFromSource) ]

    steps:
      - template: /eng/pipelines/templates/steps/initialize-test-environment.yml
        parameters:
          Artifacts: ${{ parameters.Artifacts }}
          AdditionalModules: ${{ parameters.AdditionalModules }}
          ServiceDirectory: ${{ parameters.ServiceDirectory }}
          CheckoutRecordings: true
          SDKType: ${{ parameters.SDKType }}
          TestFromSource: $(TestFromSourceValue)

      - template: ../steps/install-reporting-tools.yml

      - ${{ parameters.PreBuildSteps }}

      - ${{ parameters.PreTestSteps }}

      - template: /eng/pipelines/templates/steps/build-and-test.yml
        parameters:
          SDKType: ${{ parameters.SDKType }}
          ServiceDirectory: ${{ parameters.ServiceDirectory }}
          ParallelTestPlayback: 'true'
          SkipAggregateReports: ${{ parameters.SkipAggregateReports }}
          TestGoals: ${{ parameters.TestGoals }}
          AdditionalTestOptions: ${{ parameters.AdditionalTestOptions }}
          AdditionalBuildOptions: ${{ parameters.AdditionalBuildOptions }}
          TestFromSource: $(TestFromSourceValue)
