parameters:
- name: ServiceDirectory
  type: string
  default: ''
- name: services
  type: string
  default: ''
- name: PackageVersions
  type: string
  default: '.*'
- name: Tests
  type: string
  default: '.*'
- name: Arguments
  type: string
  default: '.*'
- name: Iterations
  type: number
  default: '5'
- name: AdditionalArguments
  type: string
  default: ''
- name: EnvVars
  type: object
  default: {}
- name: ToolsRepoCommitish
  type: string
  default: 'main'


extends:
  template: /eng/common/pipelines/templates/jobs/perf.yml
  parameters:
    Variables:
    - template: /eng/pipelines/templates/variables/globals.yml
    Language: Java
    InstallLanguageSteps:
    - task: JavaToolInstaller@0
      inputs:
        versionSpec: '8'
        jdkArchitectureOption: 'x64'
        jdkSourceOption: 'PreInstalled'
      displayName: Install Java 8
    - script: |
        java -version
        mvn --version
      displayName: Print Java Versions
    ${{ if contains(parameters.AdditionalArguments, '--profiling') }}:
      PreRunSteps:
        - pwsh: |
            New-Item -Path . -Name "java-profiling" -ItemType "directory"
          workingDirectory: ${{ parameters.ServiceDirectory }}
      PostRunSteps:
        - pwsh: |
            [System.IO.Compression.ZipFile]::CreateFromDirectory("java-profiling","java-profiling.zip")
          workingDirectory: ${{ parameters.ServiceDirectory }}
        - publish: ${{ parameters.ServiceDirectory }}/java-profiling.zip
          artifact: $(System.JobName)-$(System.JobAttempt)-java-profiling.zip
    ServiceDirectory: ${{ parameters.ServiceDirectory }}
    Services: ${{ parameters.Services }}
    PackageVersions: ${{ parameters.PackageVersions }}
    Tests: ${{ parameters.Tests }}
    Arguments: ${{ parameters.Arguments }}
    Iterations: ${{ parameters.Iterations }}
    AdditionalArguments: ${{ parameters.AdditionalArguments }}
    EnvVars: ${{ parameters.EnvVars}}
    ToolsRepoCommitish: ${{ parameters.ToolsRepoCommitish }}
