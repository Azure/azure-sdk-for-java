parameters:
  ServiceDirectory: ''
  EnvVars: {}
  MaxParallel: 0
  Matrix:
    Linux - Java 8:
      OSName: 'Linux'
      OSVmImage: 'ubuntu-16.04'
      JavaVersion: '1.8'
      DisplayName: 'Linux - Java 8'
    macOS - Java 8:
      OSName: 'macOS'
      OSVmImage: 'macOS-10.13'
      JavaVersion: '1.8'
      DisplayName: 'macOS - Java 8'
    Windows - Java 8:
      OSName: 'Windows'
      OSVmImage: 'windows-2019'
      JavaVersion: '1.8'
      DisplayName: 'Windows - Java 8'
    Linux - Java 11:
      OSName: 'Linux'
      OSVmImage: 'ubuntu-16.04'
      JavaVersion: '1.11'
      DisplayName: 'Linux - Java 11'
    macOS - Java 11:
      OSName: 'macOS'
      OSVmImage: 'macOS-10.13'
      JavaVersion: '1.11'
      DisplayName: 'macOS - Java 11'
    Windows - Java 11:
      OSName: 'Windows'
      OSVmImage: 'windows-2019'
      JavaVersion: '1.11'
      DisplayName: 'Windows - Java 11'
  PreRunSteps: []
  TestName: LiveTest
  TimeoutInMinutes: 60
  TestStepMavenInputs:
    options: '-Dmaven.wagon.http.pool=false -Dsurefire.rerunFailingTestsCount=3 $(DefaultOptions)'
    mavenOptions: '$(MemoryOptions) $(LoggingOptions)'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '$(JavaVersion)'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    goals: 'test'  
  TestResultsFiles: ''

jobs:
  - job: ${{ parameters.TestName }}
    timeoutInMinutes: ${{ parameters.TimeoutInMinutes }}

    variables:
      - template: ../variables/globals.yml
    strategy:
      matrix: ${{ parameters.Matrix }}
      maxParallel: ${{ parameters.MaxParallel }}

    pool:
      vmImage: $(OSVmImage)

    steps:
      - ${{ parameters.PreRunSteps }}

      - task: Maven@3
        displayName: $(DisplayName)
        inputs:
          mavenPomFile: sdk/${{parameters.ServiceDirectory}}/pom.service.xml
          ${{ insert }}: ${{ parameters.TestStepMavenInputs }}
        env: ${{ parameters.EnvVars }}

      - task: PublishTestResults@2
        condition: always()
        inputs:
          mergeTestResults: true
          testRunTitle: 'Live tests for ${{ parameters.ServiceDirectory }} $(DisplayName)'
          ${{ if ne(parameters.TestResultsFiles, '') }}:
            testResultsFiles: ${{ parameters.TestResultsFiles }}
