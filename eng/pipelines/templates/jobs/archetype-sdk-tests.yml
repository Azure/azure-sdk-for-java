parameters:
  ServiceDirectory: ''
  EnvVars: {}
  MaxParallel: 0
  Matrix:
    Linux - Java 8:
      OSName: 'Linux'
      OSVmImage: 'ubuntu-16.04'
      JavaVersion: '1.8'
    macOS - Java 8:
      OSName: 'macOS'
      OSVmImage: 'macOS-10.13'
      JavaVersion: '1.8'
    Windows - Java 8:
      OSName: 'Windows'
      OSVmImage: 'windows-2019'
      JavaVersion: '1.8'
    Linux - Java 11:
      OSName: 'Linux'
      OSVmImage: 'ubuntu-16.04'
      JavaVersion: '1.11'
    macOS - Java 11:
      OSName: 'macOS'
      OSVmImage: 'macOS-10.13'
      JavaVersion: '1.11'
    Windows - Java 11:
      OSName: 'Windows'
      OSVmImage: 'windows-2019'
      JavaVersion: '1.11'
  PreRunSteps: []
  TestName: LiveTest
  TimeoutInMinutes: 60
  TestResultsFiles: ''

jobs:
  - job: ${{ parameters.TestName }}
    timeoutInMinutes: ${{ parameters.TimeoutInMinutes }}

    variables:
      - template: ../variables/globals.yml
    strategy:
      matrix: ${{ parameters.Matrix }}
      maxParallel: ${{ parameters.MaxParallel }}

    pool:
      vmImage: $(OSVmImage)

    steps:
      - ${{ parameters.PreRunSteps }}

      - task: Maven@3
        displayName: 'Run Live tests'
        inputs:
          mavenPomFile: sdk/${{parameters.ServiceDirectory}}/pom.service.xml
          options: '--batch-mode --fail-at-end -Dmaven.wagon.http.pool=false -Dsurefire.rerunFailingTestsCount=3 --settings eng/settings.xml'
          mavenOptions: '-Xmx3072m -Dorg.slf4j.simpleLogger.defaultLogLevel=error -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: $(JavaVersion)
          jdkArchitectureOption: 'x64'
          publishJUnitResults: false
          goals: 'test'
        env: ${{ parameters.EnvVars }}

      - task: PublishTestResults@2
        condition: succeededOrFailed()
        inputs:
          mergeTestResults: true
          testRunTitle: 'Live tests for $(OSName) on Java $(JavaVersion)'
          ${{ if ne(parameters.TestResultsFiles, '') }}:
            testResultsFiles: ${{ parameters.TestResultsFiles }}
