# This is a basic workflow to help you get started with Actions

name: Link verification CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches: [ master ]
    paths:
    - '**.md'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-2019

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      
      - name: Support longpaths
        run: git config --system core.longpaths true
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v1
      # Runs a single command using the runners shell
      - name: Display diff files
        id: vars
        run: |
            $a = git diff origin/master HEAD --name-only -- "*.md" 
            echo "::set-env name=FOO::$a"
      # Runs a set of commands using the runners shell
      - name: Run link verification steps
        uses: azure/powershell@v1
        with:
          inlineScript: |
            ./eng/common/scripts/Verify-Links.ps1 -urls ${{env.FOO}} -checkLinkGuidance $true -rootUrl ${{ github.workspace }} -recursive $false -branchReplacementName ${{ github.sha }} -branchReplaceRegex "^(https://github.com/${{github.repository}}/.*/(?:blob|tree)/)master(/.*)$" -devOpsLogging $true -ignoreLinksFile ./eng/ignore-links.txt
          azPSVersion: '3.1.0'
          errorActionPreference: SilentlyContinue 
