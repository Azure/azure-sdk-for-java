plugins {
    // Support convention plugins written in Groovy. Convention plugins are build scripts in 'src/main' that automatically become available as plugins in the main build.
    id 'groovy-gradle-plugin'
}

dependencies {
    implementation "com.github.spotbugs.snom:spotbugs-gradle-plugin:5.0.6"
    implementation 'org.revapi:revapi:0.14.4'
    implementation 'org.revapi:revapi-java:0.26.1'
}

repositories {
    // Use the plugin portal to apply community plugins in convention plugins.
    gradlePluginPortal()
}

gradlePlugin {
    plugins {
        azureRevapiPlugin {
            id = 'com.azure.revapi'
            implementationClass = 'com.azure.gradle.RevApiPlugin'
        }
    }
}
