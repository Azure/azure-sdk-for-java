plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots/')
    }

    maven {
        url = uri('https://pkgs.dev.azure.com/azure-sdk/public/_packaging/azure-sdk-for-java/maven/v1')
    }
}

group = 'com.azure'
//version = '1.0.0'

compileJava {
    exclude 'module-info.java'
    options.release = 8
    modularity.inferModulePath = false
}

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

task compileModuleInfoJava(type: JavaCompile) {
    classpath = files() // empty
    source = 'src/main/java/module-info.java'
    destinationDir = compileJava.destinationDir // same dir to see classes compiled by compileJava
    options.release = 9
    modularity.inferModulePath = false
    doFirst {
        options.compilerArgs = [
            '--module-path', compileJava.classpath.asPath,
        ]
    }
}

compileModuleInfoJava.dependsOn compileJava
classes.dependsOn compileModuleInfoJava

javadoc {
    exclude 'module-info.java', '**/impl/**', '**/implementation/**'
    modularity.inferModulePath = false
}

test {
    useJUnitPlatform()
}

processResources {
    filesMatching('**.properties') {
        expand(
            'project' : [
                'artifactId' : project.name,
                'version' : project.version
            ]
        )
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
