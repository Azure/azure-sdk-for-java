trigger: none

stages:
  - template: /eng/pipelines/templates/stages/archetype-sdk-tests.yml
    parameters:
      ServiceDirectory: confidentialledger
      Artifacts:
        - name: azure-security-confidentialledger
          groupId: com.azure
          safeName: azuresecurityconfidentialledger
      EnvVars:
        AZURE_CLIENT_ID: $(CONFIDENTIALLEDGER_CLIENT_ID)
        AZURE_TENANT_ID: $(CONFIDENTIALLEDGER_TENANT_ID)
        AZURE_CLIENT_SECRET: $(CONFIDENTIALLEDGER_CLIENT_SECRET)
        LEDGERURI: $(LEDGERURI)
        LEDGER_NAME: $(LEDGER_NAME)
        IDENTITYSERVICEURL: $(IDENTITY_SERVICE_URL)
