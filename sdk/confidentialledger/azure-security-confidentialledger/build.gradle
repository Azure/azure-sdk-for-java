plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-core')
    implementation project(':azure-core-experimental')
    implementation project(':azure-core-http-netty')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation project(':azure-core-test')
    testImplementation project(':azure-identity')
    testImplementation 'javax.json:javax.json-api:1.1.4'
    testImplementation 'org.glassfish:javax.json:1.1.4'
    testImplementation project(':azure-core-serializer-json-jackson')
}

description = 'Microsoft Azure client library for Confidential Ledger'

java {
    withJavadocJar()
}
