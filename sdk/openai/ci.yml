# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/translation/
    exclude:
      - sdk/translation/pom.xml
      - sdk/translation/azure-ai-openai/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/translation/
    exclude:
      - sdk/translation/pom.xml
      - sdk/translation/azure-ai-openai/pom.xml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: translation
    Artifacts:
      - name: azure-ai-openai
        groupId: com.azure
        safeName: azureaiopenai
