# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/openai/ci.yml
      - sdk/openai/azure-ai-openai/
      - sdk/openai/azure-ai-openai-assistants/
    exclude:
      - sdk/openai/pom.xml
      - sdk/openai/azure-ai-openai/pom.xml
      - sdk/openai/azure-ai-openai-assistants/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/openai/ci.yml
      - sdk/openai/azure-ai-openai/
      - sdk/openai/azure-ai-openai-assistants/
    exclude:
      - sdk/openai/pom.xml
      - sdk/openai/azure-ai-openai/pom.xml
      - sdk/openai/azure-ai-openai-assistants/pom.xml

parameters:
  - name: release_azureaiopenai
    displayName: 'azure-ai-openai'
    type: boolean
    default: true
  - name: release_azureaiopenaiassistants
    displayName: 'azure-ai-openai-assistants'
    type: boolean
    default: true

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: openai
    EnableBatchRelease: true
    # Error in VerifyTypeSpecCodeGeneration temporary ignored.
    # There is a formatting conflict between typespec-java and codesnippet tool.
    # Tracking issue to re-enable https://github.com/Azure/azure-sdk-for-java/issues/39539
    IgnoreVerifyTypeSpecCodeGenerationError: true 
    Artifacts:
      - name: azure-ai-openai
        groupId: com.azure
        safeName: azureaiopenai
        releaseInBatch: ${{ parameters.release_azureaiopenai }}
      - name: azure-ai-openai-assistants
        groupId: com.azure
        safeName: azureaiopenaiassistants
        releaseInBatch: ${{ parameters.release_azureaiopenaiassistants }}