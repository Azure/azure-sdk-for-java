# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/openai/assistants/ci.yml
      - sdk/openai/assistants/azure-ai-openai-assistants/
    exclude:
      - sdk/openai/assistants/pom.xml
      - sdk/openai/assistants/azure-ai-openai-assistants/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/openai/assistants/ci.yml
      - sdk/openai/assistants/azure-ai-openai-assistants/
    exclude:
      - sdk/openai/assistants/pom.xml
      - sdk/openai/assistants/azure-ai-openai-assistants/pom.xml

parameters:
  - name: release_azureaiopenaiassistants
    displayName: azure-ai-openai-assistants
    type: boolean
    default: true

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: openai/assistants
    EnableBatchRelease: true
    Artifacts:
      - name: azure-ai-openai-assistants
        groupId: com.azure
        safeName: azureaiopenaiassistants
        releaseInBatch: ${{ parameters.release_azureaiopenaiassistants }}
