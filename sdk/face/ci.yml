# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/face/ci.yml
      - sdk/face/azure-ai-vision-face/
    exclude:
      - sdk/face/pom.xml
      - sdk/face/azure-ai-vision-face/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/face/ci.yml
      - sdk/face/azure-ai-vision-face/
    exclude:
      - sdk/face/pom.xml
      - sdk/face/azure-ai-vision-face/pom.xml

parameters:
  - name: release_azureaivisionface
    displayName: azure-ai-vision-face
    type: boolean
    default: true

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: face
    EnableBatchRelease: true
    Artifacts:
      - name: azure-ai-vision-face
        groupId: com.azure
        safeName: azureaivisionface
        releaseInBatch: ${{ parameters.release_azureaivisionface }}
