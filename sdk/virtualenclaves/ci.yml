# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/virtualenclaves/ci.yml
      - sdk/virtualenclaves/azure-resourcemanager-virtualenclaves/
    exclude:
      - sdk/virtualenclaves/pom.xml
      - sdk/virtualenclaves/azure-resourcemanager-virtualenclaves/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/virtualenclaves/ci.yml
      - sdk/virtualenclaves/azure-resourcemanager-virtualenclaves/
    exclude:
      - sdk/virtualenclaves/pom.xml
      - sdk/virtualenclaves/azure-resourcemanager-virtualenclaves/pom.xml

parameters:
  - name: release_azureresourcemanagervirtualenclaves
    displayName: azure-resourcemanager-virtualenclaves
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: virtualenclaves
    Artifacts:
      - name: azure-resourcemanager-virtualenclaves
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagervirtualenclaves
        releaseInBatch: ${{ parameters.release_azureresourcemanagervirtualenclaves }}
