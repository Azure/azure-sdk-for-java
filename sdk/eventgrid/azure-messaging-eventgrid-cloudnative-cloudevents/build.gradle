plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-messaging-eventgrid')
    implementation 'io.cloudevents:cloudevents-api:2.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation project(':azure-core-test')
    testImplementation 'io.cloudevents:cloudevents-core:2.2.0'
}

description = 'Microsoft Azure SDK for Event Grid cloud native cloud events'

java {
    withJavadocJar()
}
