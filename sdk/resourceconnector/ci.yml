# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/resourceconnector/ci.yml
      - sdk/resourceconnector/azure-resourcemanager-resourceconnector/
    exclude:
      - sdk/resourceconnector/pom.xml
      - sdk/resourceconnector/azure-resourcemanager-resourceconnector/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/resourceconnector/ci.yml
      - sdk/resourceconnector/azure-resourcemanager-resourceconnector/
    exclude:
      - sdk/resourceconnector/pom.xml
      - sdk/resourceconnector/azure-resourcemanager-resourceconnector/pom.xml

parameters:
  - name: release_azureresourcemanagerresourceconnector
    displayName: azure-resourcemanager-resourceconnector
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: resourceconnector
    EnableBatchRelease: true
    Artifacts:
      - name: azure-resourcemanager-resourceconnector
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerresourceconnector
        releaseInBatch: ${{ parameters.release_azureresourcemanagerresourceconnector }}
