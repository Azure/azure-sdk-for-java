# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/typespec-core/
      - sdk/parents/azure-sdk-parent/
      - sdk/parents/azure-client-sdk-parent/
      - eng/pipelines/
      - eng/common/testproxy/

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/typespec-core/
      - sdk/parents/azure-sdk-parent/
      - sdk/parents/azure-client-sdk-parent/
      - eng/pipelines/
      - eng/common/testproxy/

parameters:
  - name: release_dependsonlivetests
    displayName: 'Release depends on live tests'
    type: boolean
    default: true
  - name: release_typespeccore
    displayName: 'typespec-core'
    type: boolean
    default: true
#  - name: release_typespeccorehttpnetty
#    displayName: 'typespec-core-http-netty'
#    type: boolean
#    default: true
  - name: release_typespecjson
    displayName: 'typespec-json'
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: typespec-core
    EnableBatchRelease: true
    ReleaseDependsOnLiveTests: ${{ parameters.release_dependsonlivetests }}
    Artifacts:
      - name: typespec-core
        groupId: com.typespec
        safeName: typespeccore
        releaseInBatch: ${{ parameters.release_typespeccore }}
#      - name: typespec-core-http-netty
#        groupId: com.typespec
#        safeName: typespeccorehttpnetty
#        releaseInBatch: ${{ parameters.release_typespeccorehttpnetty }}
      - name: typespec-json
        groupId: com.typespec
        safeName: typespecjson
        releaseInBatch: ${{ parameters.release_typespecjson }}
    MatrixReplace:
      - TestGoals=(surefire:test)/$1 failsafe:integration-test failsafe:verify
    LiveTestStages:
      - template: /eng/pipelines/templates/stages/archetype-sdk-tests.yml
        parameters:
          ServiceDirectory: typespec-core
          Artifacts:
            - name: typespec-core
              groupId: com.typespec
              safeName: typespeccore
#            - name: typespec-core-http-netty
#              groupId: com.typespec
#              safeName: typespeccorehttpnetty
            - name: typespec-json
              groupId: com.typespec
              safeName: typespecjson
          MatrixReplace:
            - TestGoals=(surefire:test)/$1 failsafe:integration-test failsafe:verify
          # TODO: Add live tests for a library that uses the de-branded core client (e.g. AppConfig).
