# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/mixedreality/ci.yml
      - sdk/mixedreality/azure-mixedreality-authentication/
      - sdk/mixedreality/azure-resourcemanager-mixedreality/
    exclude:
      - sdk/mixedreality/pom.xml
      - sdk/mixedreality/azure-mixedreality-authentication/pom.xml
      - sdk/mixedreality/azure-resourcemanager-mixedreality/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/mixedreality/ci.yml
      - sdk/mixedreality/azure-mixedreality-authentication/
      - sdk/mixedreality/azure-resourcemanager-mixedreality/
    exclude:
      - sdk/mixedreality/pom.xml
      - sdk/mixedreality/azure-mixedreality-authentication/pom.xml
      - sdk/mixedreality/azure-resourcemanager-mixedreality/pom.xml

parameters:
- name: release_azuremixedrealityauthentication
  displayName: 'azure-mixedreality-authentication'
  type: boolean
  default: true
- name: release_azureresourcemanagermixedreality
  displayName: 'azure-resourcemanager-mixedreality'
  type: boolean
  default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: mixedreality
    EnableBatchRelease: true
    Artifacts:
      - name: azure-mixedreality-authentication
        groupId: com.azure
        safeName: azuremixedrealityauthentication
        releaseInBatch: ${{ parameters.release_azuremixedrealityauthentication }}
      - name: azure-resourcemanager-mixedreality
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagermixedreality
        releaseInBatch: ${{ parameters.release_azureresourcemanagermixedreality }}
