# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/healthdataaiservices/ci.yml
      - sdk/healthdataaiservices/azure-health-deidentification/
    exclude:
      - sdk/healthdataaiservices/pom.xml
      - sdk/healthdataaiservices/azure-health-deidentification/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/healthdataaiservices/ci.yml
      - sdk/healthdataaiservices/azure-health-deidentification/
    exclude:
      - sdk/healthdataaiservices/pom.xml
      - sdk/healthdataaiservices/azure-health-deidentification/pom.xml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: healthdataaiservices
    EnableBatchRelease: true
    Artifacts:
      - name: azure-health-deidentification
        groupId: com.azure
        safeName: azurehealthdeidentification
