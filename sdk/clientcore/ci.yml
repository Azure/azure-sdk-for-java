# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/clientcore/

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/clientcore/

parameters:
  - name: release_core
    displayName: 'core'
    type: boolean
    default: true
  - name: release_clientcorehttpokhttp3
    displayName: 'http-okhttp3'
    type: boolean
    default: false
  - name: release_clientcoreannotationprocessor
    displayName: 'annotation-processor'
    type: boolean
    default: false

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: clientcore
    MatrixConfigs:
      - Name: clientcore_ci_test_base
        Path: sdk/clientcore/platform-matrix.json
        Selection: sparse
        NonSparseParameters: Agent
        GenerateVMJobs: true
    Artifacts:
      - name: core
        groupId: io.clientcore
        safeName: core
        releaseInBatch: ${{ parameters.release_core }}
      - name: http-okhttp3
        groupId: io.clientcore
        safeName: httpokhttp3
        releaseInBatch: ${{ parameters.release_clientcorehttpokhttp3 }}
      - name: annotation-processor
        groupId: io.clientcore
        safeName: annotationprocessor
        releaseInBatch: ${{ parameters.release_clientcoreannotationprocessor }}
    AdditionalModules:
      - name: optional-dependency-tests
        groupId: io.clientcore
      - name: annotation-processor-test
        groupId: io.clientcore
    PreBuildSteps:
      - task: Maven@4
        displayName: 'Build and install annotation-processor'
        inputs:
          mavenPomFile: sdk/clientcore/annotation-processor/pom.xml
          goals: 'install'
          options: '$(DefaultOptions) -T 2C -DskipTests -Dgpg.skip -Dmaven.javadoc.skip=true -Dcodesnippet.skip=true -Dcheckstyle.skip=true -Dspotbugs.skip=true -Djacoco.skip=true -Drevapi.skip=true -Dshade.skip=true -Dspotless.skip=true -pl io.clientcore:annotation-processor'
          mavenOptions: '$(MemoryOptions) $(LoggingOptions)'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: $(JavaBuildVersion)
          jdkArchitectureOption: 'x64'
          publishJUnitResults: false
