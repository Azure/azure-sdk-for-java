# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/clientcore/

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/clientcore/

parameters:
  - name: release_core
    displayName: 'core'
    type: boolean
    default: true
  - name: release_clientcorehttpokhttp3
    displayName: 'http-okhttp3'
    type: boolean
    default: false

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: clientcore
    MatrixConfigs:
      - Name: clientcore_ci_test_base
        Path: sdk/clientcore/platform-matrix.json
        Selection: sparse
        NonSparseParameters: Agent
        GenerateVMJobs: true
    Artifacts:
      - name: core
        groupId: io.clientcore
        safeName: core
        releaseInBatch: ${{ parameters.release_core }}
      - name: http-okhttp3
        groupId: io.clientcore
        safeName: httpokhttp3
        releaseInBatch: ${{ parameters.release_clientcorehttpokhttp3 }}
    AdditionalModules:
      - name: optional-dependency-tests
        groupId: io.clientcore
