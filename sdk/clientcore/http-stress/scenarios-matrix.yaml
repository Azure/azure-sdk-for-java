displayNames:
  java-template: ""
  dockerfiles/java21: jre21
  dockerfiles/java11: jre11
matrix:
  image:
    - dockerfiles/java11
    - dockerfiles/java21
  httpClient: [default, okhttp, jdk]
  scenarios:
    get:
      imageBuildDir: ..\..\..\
      testDurationMin: 30
      testScenario: httpget
      concurrency: 75
    getExecutor:
        imageBuildDir: ..\..\..\
        testDurationMin: 30
        testScenario: httpgetExecutor
        concurrency: 75
    getFuture:
        imageBuildDir: ..\..\..\
        testDurationMin: 30
        testScenario: httpgetFuture
        concurrency: 75
    getVirtualThreads:
        imageBuildDir: ..\..\..\
        testDurationMin: 30
        testScenario: httpgetVirtualThreads
        concurrency: 75
