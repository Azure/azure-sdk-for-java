# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/identity/
    exclude:
      - sdk/identity/pom.xml
      - sdk/identity/azure-identity/pom.xml
      - sdk/identity/azure-identity-perf/pom.xml
      - sdk/identity/azure-identity-broker/pom.xml
      - sdk/identity/azure-identity-extensions/

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/identity/
    exclude:
      - sdk/identity/pom.xml
      - sdk/identity/azure-identity/pom.xml
      - sdk/identity/azure-identity-perf/pom.xml
      - sdk/identity/azure-identity-broker/pom.xml
      - sdk/identity/azure-identity-extensions/

parameters:
- name: release_dependsonlivetests
  displayName: 'Release depends on live tests'
  type: boolean
  default: true
- name: release_azureidentity
  displayName: 'azure-identity'
  type: boolean
  default: true
- name: release_azureidentitybroker
  displayName: 'azure-identity-broker'
  type: boolean
  default: true

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: identity
    TimeoutInMinutes: 90
    ReleaseDependsOnLiveTests: ${{ parameters.release_dependsonlivetests }}
    Artifacts:
      - name: azure-identity
        groupId: com.azure
        safeName: azureidentity
        releaseInBatch: ${{ parameters.release_azureidentity }}
      - name: azure-identity-broker
        groupId: com.azure
        safeName: azureidentitybroker
        releaseInBatch: ${{ parameters.release_azureidentitybroker }}
    AdditionalModules:
      - name: azure-identity-broker-samples
        groupId: com.azure
      - name: azure-identity-perf
        groupId: com.azure
        # required by the above perf library
      - name: perf-test-core
        groupId: com.azure
    LiveTestStages:
      - template: /eng/pipelines/templates/stages/archetype-sdk-tests-isolated.yml
        parameters:
          PostSteps:
            - task: AzureCLI@2
              displayName: Refresh OIDC Token
              env:
                ARM_OIDC_TOKEN: $(ARM_OIDC_TOKEN)
                ARM_CLIENT_ID: $(ARM_CLIENT_ID)
                ARM_TENANT_ID: $(ARM_TENANT_ID)
              inputs:
                scriptLocation: inlineScript
                addSpnToEnvironment: true
                azureSubscription: $(AZURE_SUBSCRIPTION)  # Reference your service connection here
                scriptType: bash  # or PowerShell if running on Windows agents
                script: |
                  echo "Logging in to Azure with service principal..."
                  az login --service-principal -u $(SP_CLIENT_ID) -p $(SP_CLIENT_SECRET) --tenant $(TENANT_ID)

                  echo "Fetching a new federated token for Azure Resource Manager..."
                  ARM_OIDC_TOKEN=$(az account get-access-token --resource "https://management.azure.com/" --query accessToken -o tsv)

                  echo "##vso[task.setvariable variable=ARM_OIDC_TOKEN]$ARM_OIDC_TOKEN"
          PersistOidcToken: true
          Location: 'westus2'
          CalledFromClient: true
          ServiceDirectory: identity
          SupportedClouds: 'Public,UsGov,China'
          EnvVars:
            AZ_TENANT_ID: $(IDENTITY_TENANT_ID)
            AZ_CLIENT_ID: $(IDENTITY_CLIENT_ID)
            AZ_OIDC_TOKEN: $(ARM_OIDC_TOKEN)
          CloudConfig:
            Public:
              SubscriptionConfigurations:
                - $(sub-config-azure-cloud-test-resources)
                - $(sub-config-identity-test-resources)
          Artifacts:
            - name: azure-identity
              groupId: com.azure
              safeName: azureidentity

