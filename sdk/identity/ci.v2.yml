# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/identity/ci.v2.yml
      - sdk/identity/azure-identity-v2/

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/identity/ci.v2.yml
      - sdk/identity/azure-identity-v2/
      - sdk/core/azure-core-test-v2/

parameters:
  - name: release_dependsonlivetests
    displayName: 'Release depends on live tests'
    type: boolean
    default: true
  - name: release_azureidentityv2
    displayName: 'azure-identity-v2'
    type: boolean
    default: true

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: identity
    TimeoutInMinutes: 90
    ReleaseDependsOnLiveTests: ${{ parameters.release_dependsonlivetests }}
    Artifacts:
      - name: azure-identity-v2
        groupId: com.azure
        safeName: azureidentityv2
        releaseInBatch: ${{ parameters.release_azureidentityv2 }}
    LiveTestStages:
      - template: /eng/pipelines/templates/stages/archetype-sdk-tests-isolated.yml
        parameters:
          PreTestRunSteps:
            - task: AzureCLI@2
              displayName: Refresh OIDC token
              env:
                ARM_OIDC_TOKEN: $(ARM_OIDC_TOKEN)
              inputs:
                azureSubscription: azure-sdk-tests-public
                addSpnToEnvironment: true
                scriptLocation: inlineScript
                scriptType: pscore
                inlineScript: |
                  Write-Host "##vso[task.setvariable variable=ARM_OIDC_TOKEN;issecret=true]$($env:idToken)"
          PersistOidcToken: true
          Location: 'westus2'
          CalledFromClient: true
          ServiceDirectory: identity
          EnvVars:
            AZ_OIDC_TOKEN: $(ARM_OIDC_TOKEN)
            AZURE_IDENTITY_MULTI_TENANT_CLIENT_SECRET: $(AZURE-IDENTITY-MULTI-TENANT-CLIENT-SECRET)
          CloudConfig:
            Public:
              SubscriptionConfigurations:
                - $(sub-config-identity-test-resources)
          Artifacts:
            - name: azure-identity-v2
              groupId: com.azure
              safeName: azureidentityv2

