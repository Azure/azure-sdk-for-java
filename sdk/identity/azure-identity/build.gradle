plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-core')
    implementation project(':azure-core-http-netty')
    implementation 'com.microsoft.azure:msal4j:1.11.3'
    implementation 'com.microsoft.azure:msal4j-persistence-extension:1.1.0'
    implementation 'net.java.dev.jna:jna-platform:5.6.0'
    implementation 'net.minidev:json-smart:2.4.7'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'io.projectreactor:reactor-test:3.4.16'
    testImplementation 'com.google.code.gson:gson:2.8.9'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.mockito:mockito-inline:4.0.0'
}

description = 'Microsoft Azure client library for Identity'

java {
    withJavadocJar()
}
