# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/storagetasks/ci.yml
      - sdk/storagetasks/azure-resourcemanager-storagetasks/
    exclude:
      - sdk/storagetasks/pom.xml
      - sdk/storagetasks/azure-resourcemanager-storagetasks/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/storagetasks/ci.yml
      - sdk/storagetasks/azure-resourcemanager-storagetasks/
    exclude:
      - sdk/storagetasks/pom.xml
      - sdk/storagetasks/azure-resourcemanager-storagetasks/pom.xml

parameters:
  - name: release_azureresourcemanagerstoragetasks
    displayName: azure-resourcemanager-storagetasks
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: storagetasks
    EnableBatchRelease: true
    Artifacts:
      - name: azure-resourcemanager-storagetasks
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerstoragetasks
        releaseInBatch: ${{ parameters.release_azureresourcemanagerstoragetasks }}
