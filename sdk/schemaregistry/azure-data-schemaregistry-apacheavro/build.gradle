plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-core')
    implementation project(':azure-data-schemaregistry')
    implementation 'org.apache.avro:avro:1.10.1'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
    testImplementation 'io.projectreactor:reactor-test:3.4.16'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation project(':azure-core-test')
    testImplementation project(':azure-identity')
    testImplementation 'org.mockito:mockito-core:4.0.0'
}

description = 'Microsoft Azure client library for Schema Registry Apache Avro Serializer'

java {
    withJavadocJar()
}
