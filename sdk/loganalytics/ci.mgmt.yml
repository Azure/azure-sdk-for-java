trigger:
  branches:
    include:
      - master
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/loganalytics/
    exclude:
      - sdk/loganalytics/microsoft-azure-loganalytics

pr:
  branches:
    include:
      - master
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/loganalytics/
    exclude:
      - sdk/loganalytics/microsoft-azure-loganalytics

stages:
  - template: ../../eng/pipelines/templates/stages/archetype-sdk-management.yml
    parameters:
      ServiceDirectory: loganalytics
