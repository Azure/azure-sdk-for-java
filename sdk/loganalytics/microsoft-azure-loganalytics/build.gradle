plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation 'com.microsoft.azure:azure-client-runtime:1.7.14'
    implementation 'com.microsoft.azure:azure-arm-client-runtime:1.7.14'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'com.microsoft.azure:azure-client-authentication:1.7.14'
    testImplementation project(':azure-core-test')
}

group = 'com.microsoft.azure'
description = 'Microsoft Azure SDK for Log Analytics'

java {
    withJavadocJar()
}
