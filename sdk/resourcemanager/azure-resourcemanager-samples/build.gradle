/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-resourcemanager')
    implementation project(':azure-core')
    implementation project(':azure-identity')
    implementation 'com.jcraft:jsch:0.1.55'
    implementation 'commons-net:commons-net:3.6'
    implementation 'org.eclipse.jgit:org.eclipse.jgit:4.5.7.201904151645-r'
    implementation 'com.github.docker-java:docker-java:3.2.1'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation project(':azure-storage-blob')
    implementation project(':azure-cosmos')
    implementation project(':azure-security-keyvault-certificates')
    implementation project(':azure-messaging-servicebus')
    implementation 'io.fabric8:kubernetes-client:5.9.0'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:9.4.1.jre8'
    implementation 'com.github.spotbugs:spotbugs-annotations:4.2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation project(':azure-resourcemanager-test')
}

group = 'com.azure.resourcemanager'
description = 'Microsoft Azure SDK for Management samples'

java {
    withJavadocJar()
}
