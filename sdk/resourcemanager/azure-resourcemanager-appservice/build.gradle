/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-resourcemanager-resources')
    implementation project(':azure-resourcemanager-storage')
    implementation project(':azure-resourcemanager-msi')
    implementation project(':azure-resourcemanager-keyvault')
    implementation project(':azure-resourcemanager-dns')
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'commons-net:commons-net:3.6'
    testImplementation project(':azure-core-http-netty')
    testImplementation 'commons-io:commons-io:2.7'
    testImplementation 'org.eclipse.jgit:org.eclipse.jgit:4.5.7.201904151645-r'
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'
    testImplementation project(':azure-resourcemanager-test')
}

group = 'com.azure.resourcemanager'
description = 'Microsoft Azure SDK for App Service Management'

java {
    withJavadocJar()
}
