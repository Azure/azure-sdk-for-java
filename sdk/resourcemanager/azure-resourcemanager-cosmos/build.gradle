/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-resourcemanager-resources')
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation project(':azure-resourcemanager-storage')
    testImplementation project(':azure-resourcemanager-network')
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'
    testImplementation project(':azure-core-http-netty')
    testImplementation project(':azure-resourcemanager-test')
}

group = 'com.azure.resourcemanager'
description = 'Microsoft Azure SDK for CosmosDB Management'

java {
    withJavadocJar()
}
