plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-resourcemanager-resources')
    implementation project(':azure-resourcemanager-storage')
    implementation project(':azure-resourcemanager-network')
    implementation project(':azure-resourcemanager-msi')
    implementation project(':azure-resourcemanager-authorization')
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation project(':azure-core-http-netty')
    testImplementation project(':azure-resourcemanager-keyvault')
    testImplementation project(':azure-storage-blob')
    testImplementation 'com.jcraft:jsch:0.1.55'
    testImplementation 'commons-io:commons-io:2.7'
    testImplementation project(':azure-resourcemanager-test')
}

group = 'com.azure.resourcemanager'
description = 'Microsoft Azure SDK for Compute Management'

java {
    withJavadocJar()
}
