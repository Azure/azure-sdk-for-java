# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/edgemarketplace/ci.yml
      - sdk/edgemarketplace/azure-resourcemanager-edgemarketplace/
    exclude:
      - sdk/edgemarketplace/pom.xml
      - sdk/edgemarketplace/azure-resourcemanager-edgemarketplace/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/edgemarketplace/ci.yml
      - sdk/edgemarketplace/azure-resourcemanager-edgemarketplace/
    exclude:
      - sdk/edgemarketplace/pom.xml
      - sdk/edgemarketplace/azure-resourcemanager-edgemarketplace/pom.xml

parameters:
  - name: release_azureresourcemanageredgemarketplace
    displayName: azure-resourcemanager-edgemarketplace
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: edgemarketplace
    EnableBatchRelease: true
    Artifacts:
      - name: azure-resourcemanager-edgemarketplace
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanageredgemarketplace
        releaseInBatch: ${{ parameters.release_azureresourcemanageredgemarketplace }}
