# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/containerregistry/ci.yml
      - sdk/containerregistry/azure-containers-containerregistry/
      - sdk/containerregistry/azure-containers-containerregistry-perf/
      - sdk/containerregistry/azure-resourcemanager-containerregistry/
    exclude:
      - sdk/containerregistry/pom.xml
      - sdk/containerregistry/azure-containers-containerregistry/pom.xml
      - sdk/containerregistry/azure-containers-containerregistry-perf/pom.xml
      - sdk/containerregistry/azure-resourcemanager-containerregistry/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/containerregistry/ci.yml
      - sdk/containerregistry/azure-containers-containerregistry/
      - sdk/containerregistry/azure-containers-containerregistry-perf/
      - sdk/containerregistry/azure-resourcemanager-containerregistry/
    exclude:
      - sdk/containerregistry/pom.xml
      - sdk/containerregistry/azure-containers-containerregistry/pom.xml
      - sdk/containerregistry/azure-containers-containerregistry-perf/pom.xml
      - sdk/containerregistry/azure-resourcemanager-containerregistry/pom.xml

parameters:
- name: release_dependsonlivetests
  displayName: 'Release depends on live tests'
  type: boolean
  default: true
- name: release_azureresourcemanagercontainerregistry
  displayName: 'azure-resourcemanager-containerregistry'
  type: boolean
  default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: containerregistry
    Artifacts:
      - name: azure-containers-containerregistry
        groupId: com.azure
        safeName: azurecontainerscontainerregistry
      - name: azure-resourcemanager-containerregistry
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagercontainerregistry
        releaseInBatch: ${{ parameters.release_azureresourcemanagercontainerregistry }}
    AdditionalModules:
      - name: azure-containers-containerregistry-perf
        groupId: com.azure
        # required by the above perf library
      - name: perf-test-core
        groupId: com.azure
