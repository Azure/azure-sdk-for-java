# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - master
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/keyvault/
    exclude:
      - sdk/keyvault/mgmt
      - sdk/keyvault/mgmt-v2015_06_01
      - sdk/keyvault/mgmt-v2016_10_01
      - sdk/keyvault/azure-security-keyvault-certificates
      - sdk/keyvault/azure-security-keyvault-keys
      - sdk/keyvault/azure-security-keyvault-secrets

pr:
  branches:
    include:
      - master
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/keyvault/
    exclude:
      - sdk/keyvault/mgmt
      - sdk/keyvault/mgmt-v2015_06_01
      - sdk/keyvault/mgmt-v2016_10_01
      - sdk/keyvault/azure-security-keyvault-certificates
      - sdk/keyvault/azure-security-keyvault-keys
      - sdk/keyvault/azure-security-keyvault-secrets

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-data.yml
  parameters:
    ServiceDirectory: keyvault
    Artifacts:
      - name: azure-keyvault
        groupId: com.microsoft.azure
        safeName: azurekeyvault
      - name: azure-keyvault-core
        groupId: com.microsoft.azure
        safeName: azurekeyvaultcore
      - name: azure-keyvault-cryptography
        groupId: com.microsoft.azure
        safeName: azurekeyvaultcryptography
      - name: azure-keyvault-extensions
        groupId: com.microsoft.azure
        safeName: azurekeyvaultextensions
      - name: azure-keyvault-webkey
        groupId: com.microsoft.azure
        safeName: azurekeyvaultwebkey
