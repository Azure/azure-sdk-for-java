/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-security-keyvault-jca')
    testImplementation 'org.apache.httpcomponents:httpclient:4.5.13'
    testImplementation 'org.conscrypt:conscrypt-openjdk-uber:2.2.1'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.slf4j:slf4j-nop:1.7.36'
    testImplementation 'org.springframework:spring-core:5.3.18'
    testImplementation project(':azure-core-test')
}

description = 'JCA Provider for Azure Key Vault Test'

java {
    withJavadocJar()
}
