trigger: none

stages:
  - template: /eng/pipelines/templates/stages/archetype-sdk-tests.yml
    parameters:
      ServiceDirectory: keyvault
      TimeoutInMinutes: 240
      SupportedClouds: 'Public,UsGov,China'
      CloudConfig:
        Public:
          SubscriptionConfiguration: $(sub-config-azure-cloud-test-resources)
        UsGov:
          SubscriptionConfiguration: $(sub-config-gov-test-resources)
          MatrixFilters:
            - ArmTemplateParameters=^(?!.*enableHsm.*true)
        China:
          SubscriptionConfiguration: $(sub-config-cn-test-resources)
          MatrixFilters:
            - ArmTemplateParameters=^(?!.*enableHsm.*true)
      MatrixConfigs:
        - Name: Key_Vault_live_test
          Path: sdk/keyvault/platform-matrix.json
          Selection: sparse
          GenerateVMJobs: true
      Artifacts:
        - name: azure-security-keyvault-administration
          groupId: com.azure
          safeName: azuresecuritykeyvaultadministration
        - name: azure-security-keyvault-certificates
          groupId: com.azure
          safeName: azuresecuritykeyvaultcertificates
        - name: azure-security-keyvault-keys
          groupId: com.azure
          safeName: azuresecuritykeyvaultkeys
        - name: azure-security-keyvault-secrets
          groupId: com.azure
          safeName: azuresecuritykeyvaultsecrets
        - name: azure-security-test-keyvault-jca
          groupId: com.azure
          safeName: azuresecuritytestkeyvaultjca
        - name: azure-security-keyvault-jca
          groupId: com.azure
          safeName: azuresecuritykeyvaultjca
      EnvVars:
          AZURE_KEYVAULT_ENDPOINT: $(AZURE_KEYVAULT_ENDPOINT)
          AZURE_MANAGEDHSM_ENDPOINT: $(AZURE_MANAGEDHSM_ENDPOINT)
          AZURE_KEYVAULT_URI: $(AZURE_KEYVAULT_URI)
          KEYVAULT_SKU: $(KEYVAULT_SKU)
          CLIENT_OBJECTID: $(CLIENT_OBJECTID)
          BLOB_STORAGE_ACCOUNT_NAME: $(BLOB_STORAGE_ACCOUNT_NAME)
          BLOB_PRIMARY_STORAGE_ACCOUNT_KEY: $(BLOB_PRIMARY_STORAGE_ACCOUNT_KEY)
          BLOB_CONTAINER_NAME: $(BLOB_CONTAINER_NAME)
          AZURE_KEYVAULT_ATTESTATION_URL: $(AZURE_KEYVAULT_ATTESTATION_URL)
          AZURE_TENANT_ID: $(aad-azure-sdk-test-tenant-id)
          AZURE_CLIENT_ID: $(aad-azure-sdk-test-client-id)
          AZURE_CLIENT_SECRET: $(aad-azure-sdk-test-client-secret)
          AZURE_KEYVAULT_CERTIFICATE_NAME: $(aad-azure-sdk-test-certificate-name)
