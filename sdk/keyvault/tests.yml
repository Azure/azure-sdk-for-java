trigger: none

jobs:
  - template: ../../eng/pipelines/templates/jobs/archetype-sdk-tests.yml
    parameters:
      TimeoutInMinutes: 200
      MaxParallel: 3
      ServiceDirectory: keyvault
      EnvVars:
        AZURE_TEST_MODE: RECORD
        ARM_CLIENTID: $(aad-azure-sdk-test-client-id)
        ARM_CLIENTKEY: $(aad-azure-sdk-test-client-secret)
        AZURE_TENANT_ID: $(aad-azure-sdk-test-tenant-id)
        AZURE_KEYVAULT_ENDPOINT: $(AZURE_KEYVAULT_ENDPOINT)
      Matrix:
        Linux - Java 8:
          OSName: 'Linux'
          OSVmImage: 'ubuntu-16.04'
          JavaVersion: '1.8'
          DisplayName: 'Linux - Java 8'
          AZURE_TEST_HTTP_CLIENTS: NettyAsyncHttpClient
          AZURE_KEYVAULT_TEST_CERTIFICATE_SERVICE_VERSIONS: '7.0'
          AZURE_KEYVAULT_TEST_KEYS_SERVICE_VERSIONS: '7.0'
          AZURE_KEYVAULT_TEST_CRYPTOGRAPHY_SERVICE_VERSIONS: '7.0'
          AZURE_KEYVAULT_TEST_SECRETS_SERVICE_VERSIONS: '7.0'
        macOS - Java 8:
          OSName: 'macOS'
          OSVmImage: 'macOS-10.15'
          JavaVersion: '1.8'
          DisplayName: 'macOS - Java 8'
          AZURE_TEST_HTTP_CLIENTS: OkHttpAsyncHttpClient
          AZURE_KEYVAULT_TEST_CERTIFICATE_SERVICE_VERSIONS: '7.1-preview'
          AZURE_KEYVAULT_TEST_KEYS_SERVICE_VERSIONS: '7.1-preview'
          AZURE_KEYVAULT_TEST_CRYPTOGRAPHY_SERVICE_VERSIONS: '7.1-preview'
          AZURE_KEYVAULT_TEST_SECRETS_SERVICE_VERSIONS: '7.1-preview'
        Windows - Java 8:
          OSName: 'Windows'
          OSVmImage: 'windows-2019'
          JavaVersion: '1.8'
          DisplayName: 'Windows - Java 8'
          AZURE_TEST_HTTP_CLIENTS: NettyAsyncHttpClient
          AZURE_KEYVAULT_TEST_CERTIFICATE_SERVICE_VERSIONS: '7.1-preview'
          AZURE_KEYVAULT_TEST_KEYS_SERVICE_VERSIONS: '7.1-preview'
          AZURE_KEYVAULT_TEST_CRYPTOGRAPHY_SERVICE_VERSIONS: '7.1-preview'
          AZURE_KEYVAULT_TEST_SECRETS_SERVICE_VERSIONS: '7.1-preview'
        Linux - Java 11:
          OSName: 'Linux'
          OSVmImage: 'ubuntu-16.04'
          JavaVersion: '1.11'
          DisplayName: 'Linux - Java 11'
          AZURE_TEST_HTTP_CLIENTS: OkHttpAsyncHttpClient
          AZURE_KEYVAULT_TEST_CERTIFICATE_SERVICE_VERSIONS: '7.0'
          AZURE_KEYVAULT_TEST_KEYS_SERVICE_VERSIONS: '7.0'
          AZURE_KEYVAULT_TEST_CRYPTOGRAPHY_SERVICE_VERSIONS: '7.0'
          AZURE_KEYVAULT_TEST_SECRETS_SERVICE_VERSIONS: '7.0'
        macOS - Java 11:
          OSName: 'macOS'
          OSVmImage: 'macOS-10.15'
          JavaVersion: '1.11'
          DisplayName: 'macOS - Java 11'
          AZURE_TEST_HTTP_CLIENTS: NettyAsyncHttpClient
          AZURE_KEYVAULT_TEST_CERTIFICATE_SERVICE_VERSIONS: '7.1-preview'
          AZURE_KEYVAULT_TEST_KEYS_SERVICE_VERSIONS: '7.1-preview'
          AZURE_KEYVAULT_TEST_CRYPTOGRAPHY_SERVICE_VERSIONS: '7.1-preview'
          AZURE_KEYVAULT_TEST_SECRETS_SERVICE_VERSIONS: '7.1-preview'
        Windows - Java 11:
          OSName: 'Windows'
          OSVmImage: 'windows-2019'
          JavaVersion: '1.11'
          DisplayName: 'Windows - Java 11'
          AZURE_TEST_HTTP_CLIENTS: OkHttpAsyncHttpClient
          AZURE_KEYVAULT_TEST_CERTIFICATE_SERVICE_VERSIONS: '7.0'
          AZURE_KEYVAULT_TEST_KEYS_SERVICE_VERSIONS: '7.0'
          AZURE_KEYVAULT_TEST_CRYPTOGRAPHY_SERVICE_VERSIONS: '7.0'
          AZURE_KEYVAULT_TEST_SECRETS_SERVICE_VERSIONS: '7.0'
