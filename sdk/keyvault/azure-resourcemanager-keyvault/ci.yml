# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/keyvault/ci.yml
      - sdk/keyvault/azure-resourcemanager-keyvault/
    exclude:
      - sdk/keyvault/pom.xml
      - sdk/keyvault/azure-resourcemanager-keyvault/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/keyvault/ci.yml
      - sdk/keyvault/azure-resourcemanager-keyvault/
    exclude:
      - sdk/keyvault/pom.xml
      - sdk/keyvault/azure-resourcemanager-keyvault/pom.xml

parameters:
- name: release_azureresourcemanagerkeyvault
  displayName: 'azure-resourcemanager-keyvault'
  type: boolean
  default: true


extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: keyvault/azure-resourcemanager-keyvault
    Artifacts:
      - name: azure-resourcemanager-keyvault
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerkeyvault
        releaseInBatch: ${{ parameters.release_azureresourcemanagerkeyvault }}
