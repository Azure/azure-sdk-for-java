resources:
  repositories:
    - repository: azure-sdk-build-tools
      type: git
      name: internal/azure-sdk-build-tools

trigger:
  branches:
    include:
      - master
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/keyvault/
    exclude:
      - sdk/keyvault/azure-keyvault
      - sdk/keyvault/microsoft-azure

pr:
  branches:
    include:
      - master
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/keyvault/
    exclude:
      - sdk/keyvault/azure-keyvault
      - sdk/keyvault/microsoft-azure

variables:
  BuildOptions: '--batch-mode -Dgpg.skip -Dmaven.wagon.http.pool=false'
  ServiceDirectory: keyvault

jobs:
  - job: 'Build'

    variables:
      - template: ../variables/globals.yml

    strategy:
      matrix:
        Java 8:
          ArtifactName: 'packages'
          JavaVersion: '1.8'
        Java 7:
          ArtifactName: 'packages'
          JavaVersion: '1.7'

    pool:
      vmImage: 'ubuntu-16.04'

    steps:
      - task: Maven@3
        displayName: 'Build'
        inputs:
          mavenPomFile: sdk/$(ServiceDirectory)/pom.service.xml
          goals: 'compile'
          options: '$(BuildOptions) $(ProfileFlag) "-DpackageOutputDirectory=$(Build.ArtifactStagingDirectory)" -DskipTests'
          mavenOptions: '$(MemoryOptions) $(LoggingOptions)'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: $(JavaVersion)
          jdkArchitectureOption: 'x64'
          publishJUnitResults: false

      - task: PublishTestResults@2
        condition: succeededOrFailed()
        inputs:
          mergeTestResults: true
          testRunTitle: 'On Java $(JavaVersion)'
