plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-cosmos')
    implementation project(':azure-cosmos-encryption')
    implementation project(':azure-identity')
    implementation 'com.beust:jcommander:1.78'
    implementation 'com.google.guava:guava:25.0-jre'
    implementation 'io.dropwizard.metrics:metrics-core:4.1.0'
    implementation 'io.dropwizard.metrics:metrics-jvm:4.1.0'
    implementation 'io.dropwizard.metrics:metrics-graphite:4.1.0'
    implementation 'io.micrometer:micrometer-registry-azure-monitor:1.8.4'
    implementation 'io.micrometer:micrometer-registry-graphite:1.8.4'
    implementation 'org.apache.logging.log4j:log4j-api:2.17.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.2'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.mpierce.metrics.reservoir:hdrhistogram-metrics-reservoir:1.1.0'
    implementation project(':azure-security-keyvault-keys')
    testImplementation 'org.assertj:assertj-core:3.21.0'
    testImplementation 'org.testng:testng:7.3.0'
}

description = 'Microsoft Azure SDK for SQL API of Azure Cosmos DB Service - Benchmarking tool'

java {
    withJavadocJar()
}

tasks.named('test') {
    useTestNG()
}
