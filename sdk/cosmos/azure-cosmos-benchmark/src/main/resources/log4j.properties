# This is the log4j configuration for benchmarks

log4j.rootLogger=INFO, ${azure.cosmos.logger.appender}
log4j.category.com.azure.cosmos.internal.directconnectivity.RntbdTransportClient=DEBUG
log4j.category.com.azure.cosmos.internal.directconnectivity.rntbd.RntbdRequestManager=DEBUG
log4j.category.com.azure.cosmos.internal.directconnectivity.rntbd.RntbdRequestTimer=DEBUG

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %5X{pid} [%t] %-5p %c - %m%n

log4j.appender.LogFile=org.apache.log4j.FileAppender
log4j.appender.LogFile.File=${azure.cosmos.logger.directory}/azure-cosmos-benchmark.log
log4j.appender.LogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.LogFile.layout.ConversionPattern=[%d][%p][${azure.cosmos.hostname}][thread:%t][logger:%c] %m%n
