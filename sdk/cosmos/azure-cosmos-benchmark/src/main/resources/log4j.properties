# This is the log4j configuration for benchmarks

log4j.rootLogger=INFO, ${azure.cosmos.logger.appender}

log4j.category.com.azure.cosmos=DEBUG
log4j.category.com.azure.cosmos.benchmark=DEBUG
log4j.category.com.azure.cosmos.internal=DEBUG
log4j.category.com.aure.cosmos.internal.caches=DEBUG
log4j.category.com.aure.cosmos.internal.changefeed=DEBUG
log4j.category.com.azure.cosmos.internal.directconnectivity=DEBUG
log4j.category.com.azure.cosmos.internal.directconnectivity.rntbd=INFO
log4j.category.com.azure.cosmos.internal.http=DEBUG
log4j.category.com.azure.cosmos.internal.query=DEBUG
log4j.category.com.azure.cosmos.internal.query.aggregation=DEBUG
log4j.category.com.azure.cosmos.internal.query.metrics=DEBUG
log4j.category.com.azure.cosmos.internal.query.orderbyquery=DEBUG
log4j.category.com.azure.cosmos.internal.routing=DEBUG

log4j.category.com.azure.cosmos.internal.directconnectivity.RntbdTransportClient=DEBUG
log4j.category.com.azure.cosmos.internal.directconnectivity.rntbd.RntbdRequestManager=INFO

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d %5X{pid} [%t] %-5p %c - %m%n

log4j.appender.LogFile=org.apache.log4j.FileAppender
log4j.appender.LogFile.File=${azure.cosmos.logger.directory}/azure-cosmos-benchmark.log
log4j.appender.LogFile.layout=org.apache.log4j.PatternLayout
log4j.appender.LogFile.layout.ConversionPattern=[%d][%p][${azure.cosmos.hostname}][thread:%t][logger:%c] %m%n
