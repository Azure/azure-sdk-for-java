          ProfileFlag: '-Pdirect'
          PROTOCOLS: '["Tcp"]'
          DESIRED_CONSISTENCIES: '["Session"]'
          ACCOUNT_CONSISTENCY: 'Session'
        # 42m 42s, expect passed
        Session_Single_Region_Tcp_Long:
