          ProfileFlag: '-Pfast'
          PROTOCOLS: '["Tcp"]'
          DESIRED_CONSISTENCIES: '["BoundedStaleness"]'
          ACCOUNT_CONSISTENCY: 'Strong'
        # 1h 30m 32s, expect passed
