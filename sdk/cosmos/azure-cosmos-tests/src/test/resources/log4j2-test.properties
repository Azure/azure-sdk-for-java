# Set root logger level to INFO and its default appender to be 'STDOUT'.
rootLogger.level = info
rootLogger.appenderRef.stdout.ref = STDOUT

# STDOUT is a ConsoleAppender and uses PatternLayout.
appender.console.name = STDOUT
appender.console.type = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d %5X{pid} [%t] %-5p %c - %m%n

# Enable DEBUG logs only for Netty's leak detector
logger.nettyleak.name = io.netty.util.ResourceLeakDetector
logger.nettyleak.level = debug
logger.nettyleak.additivity = false
logger.nettyleak.appenderRef.stdout.ref = STDOUT