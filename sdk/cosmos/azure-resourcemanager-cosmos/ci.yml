# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/cosmos/ci.yml
      - sdk/cosmos/azure-resourcemanager-cosmos/
    exclude:
      - sdk/cosmos/pom.xml
      - sdk/cosmos/azure-resourcemanager-cosmos/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/cosmos/ci.yml
      - sdk/cosmos/azure-resourcemanager-cosmos/
    exclude:
      - sdk/cosmos/pom.xml
      - sdk/cosmos/azure-resourcemanager-cosmos/pom.xml
parameters:
  - name: release_azureresourcemanagercosmos
    displayName: 'azure-resourcemanager-cosmos'
    type: boolean
    default: true

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: cosmos/azure-resourcemanager-cosmos
    Artifacts:
      - name: azure-resourcemanager-cosmos
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagercosmos
        releaseInBatch: ${{ parameters.release_azureresourcemanagercosmos }}
