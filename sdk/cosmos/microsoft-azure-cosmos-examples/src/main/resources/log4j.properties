# this is the log4j configuration for tests

# Set root logger level to DEBUG and its only appender to A1.
log4j.rootLogger=WARN, A1

log4j.category.io.netty=INFO
log4j.category.io.reactivex=INFO
log4j.category.com.azure.data.cosmos.rx.examples.multimaster.samples.ConflictWorker=INFO
log4j.category.com.azure.data.cosmos.rx.examples.multimaster.samples.Main=INFO
log4j.category.com.azure.data.cosmos.rx.examples.multimaster.samples.Worker=INFO
log4j.category.com.azure.data.cosmos.rx.examples.multimaster.samples.MultiMasterScenario=INFO
log4j.category.com.azure.data.cosmos.rx.examples.multimaster.ConfigurationManager=INFO
log4j.category.com.azure.data.cosmos.rx.examples.multimaster.Helpers=INFO

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#log4j.appender.A1.layout.ConversionPattern=%d %5X{pid} [%t] %-5p - %m%n

log4j.appender.A1.layout.ConversionPattern=%m%n

