plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation 'org.springframework:spring-core:5.3.18'
    implementation 'org.springframework:spring-web:5.3.18'
    implementation 'org.springframework:spring-beans:5.3.18'
    implementation 'org.springframework:spring-context:5.3.18'
    implementation 'org.springframework:spring-tx:5.3.18'
    implementation 'org.springframework.data:spring-data-commons:2.6.3'
    implementation 'org.springframework:spring-expression:5.3.18'
    implementation project(':azure-cosmos')
    implementation 'com.fasterxml.jackson.module:jackson-module-parameter-names:2.13.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.13.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.2'
    implementation 'org.javatuples:javatuples:1.2'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    testImplementation 'org.mockito:mockito-core:4.0.0'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.6'
    testImplementation 'io.projectreactor:reactor-test:3.4.16'
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

description = 'Spring Data for Azure Cosmos DB SQL API'

java {
    withJavadocJar()
}
