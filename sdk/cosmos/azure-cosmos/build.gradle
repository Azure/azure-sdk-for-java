/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-core')
    implementation project(':azure-core-http-netty')
    implementation 'com.fasterxml.jackson.module:jackson-module-afterburner:2.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.2'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.hdrhistogram:HdrHistogram:2.1.12'
    implementation 'io.dropwizard.metrics:metrics-core:4.1.0'
    implementation 'io.micrometer:micrometer-core:1.8.4'
    testImplementation 'commons-io:commons-io:2.7'
    testImplementation project(':azure-identity')
    testImplementation 'org.apache.commons:commons-collections4:4.4'
    testImplementation 'org.apache.commons:commons-text:1.6'
    testImplementation 'org.testng:testng:7.3.0'
    testImplementation 'org.assertj:assertj-core:3.21.0'
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.17.2'
    testImplementation 'org.apache.logging.log4j:log4j-api:2.17.2'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.17.2'
    testImplementation 'com.google.guava:guava:25.0-jre'
    testImplementation 'io.projectreactor:reactor-test:3.4.16'
    testImplementation 'io.reactivex.rxjava2:rxjava:2.2.21'
    testImplementation 'org.mockito:mockito-core:4.0.0'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

description = 'Microsoft Azure SDK for SQL API of Azure Cosmos DB Service'

java {
    withJavadocJar()
}

tasks.named('test') {
    useTestNG()
}
