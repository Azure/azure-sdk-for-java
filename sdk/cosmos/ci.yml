# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/cosmos/
    exclude:
      - sdk/cosmos/mgmt
      - sdk/cosmos/mgmt-v2015_04_08
      - sdk/cosmos/mgmt-v2019_08_01
      - sdk/cosmos/mgmt-v2019_08_01_preview
      - sdk/cosmos/mgmt-v2019_12_12

pr:
  branches:
    include:
      - main
      - feature/*
      - feature/cosmos/spark30
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/cosmos/
    exclude:
      - sdk/cosmos/mgmt
      - sdk/cosmos/mgmt-v2015_04_08
      - sdk/cosmos/mgmt-v2019_08_01
      - sdk/cosmos/mgmt-v2019_08_01_preview
      - sdk/cosmos/mgmt-v2019_12_12

extends:
  template: ../../eng/pipelines/templates/stages/cosmos-sdk-client.yml
  parameters:
    ServiceDirectory: cosmos
    SDKType: client
    Artifacts:
      - name: azure-cosmos
        groupId: com.azure
        safeName: azurecosmos
      - name: azure-spring-data-cosmos
        groupId: com.azure
        safeName: azurespringdatacosmos
      - name: azure-cosmos-encryption
        groupId: com.azure
        safeName: azurecosmosencryption
      - name: azure-cosmos-spark_3-1_2-12
        groupId: com.azure.cosmos.spark
        safeName: azurecosmosspark3
      - name: azure-resourcemanager-cosmos-generated
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagercosmosgenerated
    AdditionalModules:
      - name: azure-cosmos-benchmark
        groupId: com.azure
      - name: azure-spring-data-cosmos-test
        groupId: com.azure
