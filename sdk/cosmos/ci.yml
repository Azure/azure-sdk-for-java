# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - master
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/cosmos/
    exclude:
      - sdk/cosmos/mgmt
      - sdk/cosmos/mgmt-v2015_04_08
      - sdk/cosmos/mgmt-v2019_08_01
      - sdk/cosmos/mgmt-v2019_08_01_preview
      - sdk/cosmos/mgmt-v2019_12_12

pr:
  branches:
    include:
      - master
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/cosmos/
    exclude:
      - sdk/cosmos/mgmt
      - sdk/cosmos/mgmt-v2015_04_08
      - sdk/cosmos/mgmt-v2019_08_01
      - sdk/cosmos/mgmt-v2019_08_01_preview
      - sdk/cosmos/mgmt-v2019_12_12

extends:
  template: ../../eng/pipelines/templates/stages/cosmos-sdk-client.yml #NOTE: Non-standard template.
  parameters:
    ServiceDirectory: cosmos
    SDKType: client
    Artifacts:
      - name: azure-cosmos
        groupId: com.azure
        safeName: azurecosmos
      - name: azure-spring-data-cosmos-core
        groupId: com.azure
        safeName: azurespringdatacosmoscore
      - name: azure-spring-data-2-2-cosmos
        groupId: com.azure
        safeName: azurespringdata22cosmos
      - name: azure-spring-data-2-3-cosmos
        groupId: com.azure
        safeName: azurespringdata23cosmos
      - name: azure-cosmos-encryption
        groupId: com.azure
        safeName: azurecosmosencryption
    AdditionalModules:
      - name: azure-cosmos-benchmark
        groupId: com.azure
      - name: azure-spring-data-cosmos-test
        groupId: com.azure
