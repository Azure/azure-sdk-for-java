# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/easm/ci.yml
      - sdk/easm/azure-analytics-easm/
    exclude:
      - sdk/easm/pom.xml
      - sdk/easm/azure-analytics-easm/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/easm/ci.yml
      - sdk/easm/azure-analytics-easm/
    exclude:
      - sdk/easm/pom.xml
      - sdk/easm/azure-analytics-easm/pom.xml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: easm
    EnableBatchRelease: true
    Artifacts:
      - name: azure-analytics-easm
        groupId: com.azure.analytics
        safeName: azureanalyticseasm
