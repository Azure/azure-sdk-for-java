# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/redis/azure-resourcemanager-redis/
    exclude:
      - sdk/redis/azure-resourcemanager-redis/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/redis/azure-resourcemanager-redis/
    exclude:
      - sdk/redis/azure-resourcemanager-redis/pom.xml

parameters:
- name: release_azureresourcemanagerredis
  displayName: 'azure-resourcemanager-redis'
  type: boolean
  default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: redis
    Artifacts:
      - name: azure-resourcemanager-redis
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerredis
        releaseInBatch: ${{ parameters.release_azureresourcemanagerredis }}
