# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/edgeactions/ci.yml
      - sdk/edgeactions/azure-resourcemanager-edgeactions/
    exclude:
      - sdk/edgeactions/pom.xml
      - sdk/edgeactions/azure-resourcemanager-edgeactions/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/edgeactions/ci.yml
      - sdk/edgeactions/azure-resourcemanager-edgeactions/
    exclude:
      - sdk/edgeactions/pom.xml
      - sdk/edgeactions/azure-resourcemanager-edgeactions/pom.xml

parameters:
  - name: release_azureresourcemanageredgeactions
    displayName: azure-resourcemanager-edgeactions
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: edgeactions
    Artifacts:
      - name: azure-resourcemanager-edgeactions
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanageredgeactions
        releaseInBatch: ${{ parameters.release_azureresourcemanageredgeactions }}
