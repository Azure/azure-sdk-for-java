# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/portal/ci.yml
      - sdk/portal/azure-resourcemanager-portal/
    exclude:
      - sdk/portal/pom.xml
      - sdk/portal/azure-resourcemanager-portal/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/portal/ci.yml
      - sdk/portal/azure-resourcemanager-portal/
    exclude:
      - sdk/portal/pom.xml
      - sdk/portal/azure-resourcemanager-portal/pom.xml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: portal
    Artifacts:
      - name: azure-resourcemanager-portal
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerportal
