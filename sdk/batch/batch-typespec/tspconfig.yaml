emit:
  - "@azure-tools/typespec-java"
  - "@azure-tools/typespec-autorest"
options:
  "@azure-tools/typespec-java":
    emitter-output-dir: "{project-root}/../azure-compute-batch"
    namespace: "com.azure.compute.batch"
    service-name: "Batch"
    partial-update: true
    service-versions:
      - "2022-10-01"
    namer: false
    generate-samples: false
    generate-tests: false
  "@azure-tools/typespec-autorest":
    "output-file": "BatchService.json"


