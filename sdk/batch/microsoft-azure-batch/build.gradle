plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation 'com.microsoft.azure:azure-client-runtime:1.7.14'
    implementation 'com.microsoft.azure:adal4j:1.6.5'
    implementation 'commons-codec:commons-codec:1.15'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'com.microsoft.azure:azure-storage:8.0.0'
    testImplementation 'com.fasterxml.jackson.core:jackson-core:2.13.2'
    testImplementation 'com.microsoft.azure:azure:1.24.1'
    testImplementation project(':azure-core')
    testImplementation 'com.microsoft.azure:azure-mgmt-network:1.33.0'
    testImplementation 'commons-io:commons-io:2.7'
    testImplementation 'com.microsoft.azure:azure-mgmt-resources:1.3.1-SNAPSHOT'
    testImplementation 'com.microsoft.azure:azure-mgmt-resources:1.3.0'
}

group = 'com.microsoft.azure'
description = 'Microsoft Azure Batch SDK Root'

java {
    withJavadocJar()
}
