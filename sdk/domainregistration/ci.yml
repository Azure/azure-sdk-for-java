# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/domainregistration/ci.yml
      - sdk/domainregistration/azure-resourcemanager-domainregistration/
    exclude:
      - sdk/domainregistration/pom.xml
      - sdk/domainregistration/azure-resourcemanager-domainregistration/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/domainregistration/ci.yml
      - sdk/domainregistration/azure-resourcemanager-domainregistration/
    exclude:
      - sdk/domainregistration/pom.xml
      - sdk/domainregistration/azure-resourcemanager-domainregistration/pom.xml

parameters:
  - name: release_azureresourcemanagerdomainregistration
    displayName: azure-resourcemanager-domainregistration
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: domainregistration
    Artifacts:
      - name: azure-resourcemanager-domainregistration
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerdomainregistration
        releaseInBatch: ${{ parameters.release_azureresourcemanagerdomainregistration }}
