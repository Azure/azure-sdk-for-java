# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/professionalservice/ci.yml
      - sdk/professionalservice/azure-resourcemanager-professionalservice/
    exclude:
      - sdk/professionalservice/pom.xml
      - sdk/professionalservice/azure-resourcemanager-professionalservice/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/professionalservice/ci.yml
      - sdk/professionalservice/azure-resourcemanager-professionalservice/
    exclude:
      - sdk/professionalservice/pom.xml
      - sdk/professionalservice/azure-resourcemanager-professionalservice/pom.xml

parameters:
  - name: release_azureresourcemanagerprofessionalservice
    displayName: azure-resourcemanager-professionalservice
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: professionalservice
    EnableBatchRelease: true
    Artifacts:
      - name: azure-resourcemanager-professionalservice
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerprofessionalservice
        releaseInBatch: ${{ parameters.release_azureresourcemanagerprofessionalservice }}
