# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/client-core/
      - sdk/parents/azure-sdk-parent/
      - sdk/parents/azure-client-sdk-parent/
      - eng/pipelines/
      - eng/common/testproxy/

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/client-core/
      - sdk/parents/azure-sdk-parent/
      - sdk/parents/azure-client-sdk-parent/
      - eng/pipelines/
      - eng/common/testproxy/

parameters:
  - name: release_dependsonlivetests
    displayName: 'Release depends on live tests'
    type: boolean
    default: false
  - name: release_clientcore
    displayName: 'client-core'
    type: boolean
    default: true
  - name: release_clientcorehttpnetty
    displayName: 'client-core-http-netty'
    type: boolean
    default: true
  - name: release_clientjson
    displayName: 'client-json'
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: client-core
    EnableBatchRelease: true
    ReleaseDependsOnLiveTests: ${{ parameters.release_dependsonlivetests }}
    Artifacts:
      - name: client-core
        groupId: com.client
        safeName: clientcore
        releaseInBatch: ${{ parameters.release_clientcore }}
      - name: client-core-http-netty
        groupId: com.client
        safeName: clientcorehttpnetty
        releaseInBatch: ${{ parameters.release_clientcorehttpnetty }}
      - name: client-json
        groupId: com.client
        safeName: clientjson
        releaseInBatch: ${{ parameters.release_clientjson }}
    MatrixReplace:
      - TestGoals=(surefire:test)/$1 failsafe:integration-test failsafe:verify
    # TODO: Add live tests back when we rewrite a library that uses the de-branded core client (e.g. AppConfig).
