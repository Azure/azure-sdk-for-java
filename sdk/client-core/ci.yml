#TODO
trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/client-core/

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/client-core/

parameters:
  - name: release_core
    displayName: 'core'
    type: boolean
    default: true
  - name: release_clientcorehttpjdkhttp
    displayName: 'http-jdkhttp'
    type: boolean
    default: false
  - name: release_clientcorehttpokhttp3
    displayName: 'http-okhttp3'
    type: boolean
    default: false
  - name: release_corejson
    displayName: 'core-json'
    type: boolean
    default: false

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: client-core
    EnableBatchRelease: true
    Artifacts:
      - name: core
        groupId: io.clientcore
        safeName: core
        releaseInBatch: ${{ parameters.release_core }}
      - name: core-http-jdk-http
        groupId: io.clientcore
        safeName: httpjdkhttp
        releaseInBatch: ${{ parameters.release_clientcorehttpjdkhttp }}
      - name: core-http-okhttp
        groupId: io.clientcore
        safeName: httpokhttp3
        releaseInBatch: ${{ parameters.release_clientcorehttpokhttp3 }}
      - name: core-json
        groupId: io.clientcore
        safeName: corejson
        releaseInBatch: ${{ parameters.release_corejson }}
    MatrixReplace:
      - TestGoals=(surefire:test)/$1 failsafe:integration-test failsafe:verify
