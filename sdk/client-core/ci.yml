#TODO
trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/client-core/

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/client-core/

parameters:
  - name: release_dependsonlivetests
    displayName: 'Release depends on live tests'
    type: boolean
    default: true
  - name: release_core
    displayName: 'core'
    type: boolean
    default: true
  - name: release_clientcorehttpokhttp
    displayName: 'core-http-okhttp'
    type: boolean
    default: false
  - name: release_corejson
    displayName: 'core-json'
    type: boolean
    default: false

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: client-core
    EnableBatchRelease: true
    ReleaseDependsOnLiveTests: ${{ parameters.release_dependsonlivetests }}
    Artifacts:
      - name: core
        groupId: io.clientcore
        safeName: core
        releaseInBatch: ${{ parameters.release_core }}
      - name: core-http-okhttp
        groupId: io.clientcore
        safeName: corehttpokhttp
        releaseInBatch: ${{ parameters.release_corehttpokhttp }}
      - name: core-json
        groupId: io.clientcore
        safeName: corejson
        releaseInBatch: ${{ parameters.release_corejson }}
    MatrixReplace:
      - TestGoals=(surefire:test)/$1 failsafe:integration-test failsafe:verify

    LiveTestStages:
      - template: /eng/pipelines/templates/stages/archetype-sdk-tests-isolated.yml
        parameters:
          ServiceDirectory: client-core
          Artifacts:
            - name: core
              groupId: io.clientcore
              safeName: core
            - name: core-http-okhttp
              groupId: io.clientcore
              safeName: corehttpokhttp
            - name: core-json
              groupId: io.clientcore
              safeName: corejson
          MatrixReplace:
            - TestGoals=(surefire:test)/$1 failsafe:integration-test failsafe:verify
