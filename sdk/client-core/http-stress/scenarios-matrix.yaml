displayNames:
  True: "sync"
  False: "async"
  java-template: ""
  dockerfiles/java21: jre21
  dockerfiles/java11: jre11
matrix:
  image:
    - dockerfiles/java11
    - dockerfiles/java21
  httpClient: [default, okhttp, jdk]
  scenarios:
    get:
      imageBuildDir: ..\..\..\
      testDurationMin: 30
      testScenario: httpget
      concurrency: 75
    patch:
      imageBuildDir: ..\..\..\
      testDurationMin: 30
      testScenario: httppatch
      concurrency: 75
