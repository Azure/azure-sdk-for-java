trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/generic-sdk-core/

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/generic-sdk-core/

parameters:
  - name: release_dependsonlivetests
    displayName: 'Release depends on live tests'
    type: boolean
    default: true
  - name: release_genericcore
    displayName: 'generic-core'
    type: boolean
    default: true
  - name: release_genericcorehttpokhttp
    displayName: 'generic-core-http-okhttp'
    type: boolean
    default: false
  - name: release_genericjson
    displayName: 'generic-json'
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: generic-sdk-core
    EnableBatchRelease: true
    ReleaseDependsOnLiveTests: ${{ parameters.release_dependsonlivetests }}
    Artifacts:
      - name: generic-core
        groupId: com.generic
        safeName: genericcore
        releaseInBatch: ${{ parameters.release_genericcore }}
      - name: generic-core-http-okhttp
        groupId: com.generic
        safeName: genericcorehttpokhttp
        releaseInBatch: ${{ parameters.release_genericcorehttpokhttp }}
      - name: generic-json
        groupId: com.generic
        safeName: genericjson
        releaseInBatch: ${{ parameters.release_genericjson }}
    MatrixReplace:
      - TestGoals=(surefire:test)/$1 failsafe:integration-test failsafe:verify
    MatrixConfigs:
      - Name: Generic_ci
        Path: sdk/generic-sdk-core/platform-matrix.json
        Selection: sparse
        NonSparseParameters: Agent
        GenerateVMJobs: true

    LiveTestStages:
      - template: /eng/pipelines/templates/stages/archetype-sdk-tests.yml
        parameters:
          ServiceDirectory: generic-sdk-core
          Artifacts:
            - name: generic-core
              groupId: com.generic
              safeName: genericcore
            - name: generic-core-http-okhttp
              groupId: com.generic
              safeName: genericcorehttpokhttp
            - name: generic-json
              groupId: com.generic
              safeName: genericjson
          MatrixReplace:
            - TestGoals=(surefire:test)/$1 failsafe:integration-test failsafe:verify
          MatrixConfigs:
            - Name: Generic_ci
              Path: sdk/generic-sdk-core/platform-matrix.json
              Selection: sparse
              NonSparseParameters: Agent
              GenerateVMJobs: true
