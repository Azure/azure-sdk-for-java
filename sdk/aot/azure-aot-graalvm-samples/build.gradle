plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-data-appconfiguration')
    implementation project(':azure-identity')
    implementation project(':azure-security-keyvault-keys')
    implementation project(':azure-storage-blob')
    implementation project(':azure-security-keyvault-secrets')
    implementation project(':azure-security-keyvault-certificates')
    implementation project(':azure-messaging-eventhubs')
    implementation project(':azure-cosmos')
    implementation project(':azure-ai-formrecognizer')
    implementation project(':azure-ai-textanalytics')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation 'org.graalvm.buildtools:junit-platform-native:0.9.10'
}

description = 'Microsoft Azure SDK for Java GraalVM samples'

java {
    withJavadocJar()
}
