plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-aot-graalvm-support')
    implementation 'io.netty:netty-handler:4.1.75.Final'
    implementation 'io.netty:netty-handler-proxy:4.1.75.Final'
    implementation 'io.netty:netty-buffer:4.1.75.Final'
    implementation 'io.netty:netty-codec-http:4.1.75.Final'
    implementation 'io.netty:netty-codec-http2:4.1.75.Final'
    implementation 'io.netty:netty-transport-native-unix-common:4.1.75.Final'
    implementation 'io.netty:netty-transport-native-epoll:4.1.75.Final'
    implementation 'io.netty:netty-transport-native-kqueue:4.1.75.Final'
}

description = 'Microsoft Azure SDK for GraalVM Netty support'

java {
    withJavadocJar()
}
