# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - master
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/testnewservice/
      - eng/common/

pr:
  branches:
    include:
      - master
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/testnewservice/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: testnewservice
    Artifacts:
      - name: azure-testnewservice
        groupId: com.azure
        safeName: azuretestnewservice
