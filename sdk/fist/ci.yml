# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/fist/ci.yml
      - sdk/fist/azure-resourcemanager-fist/
    exclude:
      - sdk/fist/pom.xml
      - sdk/fist/azure-resourcemanager-fist/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/fist/ci.yml
      - sdk/fist/azure-resourcemanager-fist/
    exclude:
      - sdk/fist/pom.xml
      - sdk/fist/azure-resourcemanager-fist/pom.xml

parameters:
  - name: release_azureresourcemanagerfist
    displayName: azure-resourcemanager-fist
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: fist
    EnableBatchRelease: true
    Artifacts:
      - name: azure-resourcemanager-fist
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerfist
        releaseInBatch: ${{ parameters.release_azureresourcemanagerfist }}
