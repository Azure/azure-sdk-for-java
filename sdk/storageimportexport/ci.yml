      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/storageimportexport/ci.yml
      - sdk/storageimportexport/azure-resourcemanager-storageimportexport/
    exclude:
      - sdk/storageimportexport/pom.xml
      - sdk/storageimportexport/azure-resourcemanager-storageimportexport/pom.xml

extends:
