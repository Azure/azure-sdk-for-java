# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/azurefleet/ci.yml
      - sdk/azurefleet/azure-resourcemanager-computefleet/
    exclude:
      - sdk/azurefleet/pom.xml
      - sdk/azurefleet/azure-resourcemanager-computefleet/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/azurefleet/ci.yml
      - sdk/azurefleet/azure-resourcemanager-computefleet/
    exclude:
      - sdk/azurefleet/pom.xml
      - sdk/azurefleet/azure-resourcemanager-computefleet/pom.xml

parameters:
  - name: release_azureresourcemanagercomputefleet
    displayName: azure-resourcemanager-computefleet
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: azurefleet
    Artifacts:
      - name: azure-resourcemanager-computefleet
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagercomputefleet
        releaseInBatch: ${{ parameters.release_azureresourcemanagercomputefleet }}
