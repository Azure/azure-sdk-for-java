# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/artifactsigning/ci.yml
      - sdk/artifactsigning/azure-resourcemanager-artifactsigning/
    exclude:
      - sdk/artifactsigning/pom.xml
      - sdk/artifactsigning/azure-resourcemanager-artifactsigning/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/artifactsigning/ci.yml
      - sdk/artifactsigning/azure-resourcemanager-artifactsigning/
    exclude:
      - sdk/artifactsigning/pom.xml
      - sdk/artifactsigning/azure-resourcemanager-artifactsigning/pom.xml

parameters:
  - name: release_azureresourcemanagerartifactsigning
    displayName: azure-resourcemanager-artifactsigning
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: artifactsigning
    Artifacts:
      - name: azure-resourcemanager-artifactsigning
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerartifactsigning
        releaseInBatch: ${{ parameters.release_azureresourcemanagerartifactsigning }}
