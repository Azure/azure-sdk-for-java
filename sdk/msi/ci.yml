# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/msi/ci.yml
      - sdk/msi/azure-resourcemanager-msi/
    exclude:
      - sdk/msi/pom.xml
      - sdk/msi/azure-resourcemanager-msi/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/msi/ci.yml
      - sdk/msi/azure-resourcemanager-msi/
    exclude:
      - sdk/msi/pom.xml
      - sdk/msi/azure-resourcemanager-msi/pom.xml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: msi
    Artifacts:
      - name: azure-resourcemanager-msi-generated
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagermsigenerated
