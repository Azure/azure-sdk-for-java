# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/ai/azure-ai-voicelive/
    exclude:
      - sdk/ai/azure-ai-voicelive/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/ai/azure-ai-voicelive/
    exclude:
      - sdk/ai/azure-ai-voicelive/pom.xml

parameters:
- name: release_azureaivoicelive
  displayName: 'azure-ai-voicelive'
  type: boolean
  default: true

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: ai/azure-ai-voicelive
    Artifacts:
      - name: azure-ai-voicelive
        groupId: com.azure
        safeName: azureaivoicelive
        releaseInBatch: ${{ parameters.release_azureaivoicelive }}
