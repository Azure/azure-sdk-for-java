# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/kubernetesruntime/ci.yml
      - sdk/kubernetesruntime/azure-resourcemanager-kubernetesruntime/
    exclude:
      - sdk/kubernetesruntime/pom.xml
      - sdk/kubernetesruntime/azure-resourcemanager-kubernetesruntime/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/kubernetesruntime/ci.yml
      - sdk/kubernetesruntime/azure-resourcemanager-kubernetesruntime/
    exclude:
      - sdk/kubernetesruntime/pom.xml
      - sdk/kubernetesruntime/azure-resourcemanager-kubernetesruntime/pom.xml

parameters:
  - name: release_azureresourcemanagerkubernetesruntime
    displayName: azure-resourcemanager-kubernetesruntime
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: kubernetesruntime
    Artifacts:
      - name: azure-resourcemanager-kubernetesruntime
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerkubernetesruntime
        releaseInBatch: ${{ parameters.release_azureresourcemanagerkubernetesruntime }}
