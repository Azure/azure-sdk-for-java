# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/hdinsightonaks/ci.yml
      - sdk/hdinsightonaks/azure-resourcemanager-hdinsightonaks/
    exclude:
      - sdk/hdinsightonaks/pom.xml
      - sdk/hdinsightonaks/azure-resourcemanager-hdinsightonaks/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/hdinsightonaks/ci.yml
      - sdk/hdinsightonaks/azure-resourcemanager-hdinsightonaks/
    exclude:
      - sdk/hdinsightonaks/pom.xml
      - sdk/hdinsightonaks/azure-resourcemanager-hdinsightonaks/pom.xml

parameters:
  - name: release_azureresourcemanagerhdinsightonaks
    displayName: azure-resourcemanager-hdinsightonaks
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: hdinsightonaks
    EnableBatchRelease: true
    Artifacts:
      - name: azure-resourcemanager-hdinsightonaks
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerhdinsightonaks
        releaseInBatch: ${{ parameters.release_azureresourcemanagerhdinsightonaks }}
