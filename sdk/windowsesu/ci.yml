# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/windowsesu/ci.yml
      - sdk/windowsesu/azure-resourcemanager-windowsesu/
    exclude:
      - sdk/windowsesu/pom.xml
      - sdk/windowsesu/azure-resourcemanager-windowsesu/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/windowsesu/ci.yml
      - sdk/windowsesu/azure-resourcemanager-windowsesu/
    exclude:
      - sdk/windowsesu/pom.xml
      - sdk/windowsesu/azure-resourcemanager-windowsesu/pom.xml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: windowsesu
    Artifacts:
      - name: azure-resourcemanager-windowsesu
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerwindowsesu
