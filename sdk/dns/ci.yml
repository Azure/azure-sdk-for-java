# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/dns/ci.yml
      - sdk/dns/azure-resourcemanager-dns/
    exclude:
      - sdk/dns/pom.xml
      - sdk/dns/azure-resourcemanager-dns/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/dns/ci.yml
      - sdk/dns/azure-resourcemanager-dns/
    exclude:
      - sdk/dns/pom.xml
      - sdk/dns/azure-resourcemanager-dns/pom.xml

parameters:
- name: release_azureresourcemanagerdns
  displayName: 'azure-resourcemanager-dns'
  type: boolean
  default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: dns
    Artifacts:
      - name: azure-resourcemanager-dns
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerdns
        releaseInBatch: ${{ parameters.release_azureresourcemanagerdns }}
