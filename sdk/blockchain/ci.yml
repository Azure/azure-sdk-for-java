# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/blockchain/ci.yml
      - sdk/blockchain/azure-resourcemanager-blockchain/
    exclude:
      - sdk/blockchain/pom.xml
      - sdk/blockchain/azure-resourcemanager-blockchain/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/blockchain/ci.yml
      - sdk/blockchain/azure-resourcemanager-blockchain/
    exclude:
      - sdk/blockchain/pom.xml
      - sdk/blockchain/azure-resourcemanager-blockchain/pom.xml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: blockchain
    Artifacts:
      - name: azure-resourcemanager-blockchain
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerblockchain
