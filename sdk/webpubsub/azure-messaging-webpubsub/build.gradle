plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-core')
    implementation project(':azure-core-http-netty')
    implementation 'com.nimbusds:nimbus-jose-jwt:9.22'
    testImplementation project(':azure-core-test')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation 'org.hamcrest:hamcrest-library:2.2'
    testImplementation 'io.projectreactor:reactor-test:3.4.16'
    testImplementation project(':azure-identity')
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'
    testImplementation 'javax.websocket:javax.websocket-api:1.1'
    testImplementation 'org.glassfish.tyrus.bundles:tyrus-standalone-client:1.16'
    testImplementation 'org.glassfish.tyrus:tyrus-container-grizzly:1.2.1'
}

description = 'Microsoft Azure client library for Azure Web Pub Sub Service'

java {
    withJavadocJar()
}
