trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/containerservicenodecustomization/ci.yml
      - sdk/containerservicenodecustomization/azure-resourcemanager-containerservice-nodecustom/
    exclude:
      - sdk/containerservicenodecustomization/pom.xml
      - sdk/containerservicenodecustomization/azure-resourcemanager-containerservice-nodecustom/pom.xml

pr:
