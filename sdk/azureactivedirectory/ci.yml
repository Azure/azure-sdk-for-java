trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/azureactivedirectory/ci.yml
      - sdk/azureactivedirectory/azure-resourcemanager-azureactivedirectory/
    exclude:
      - sdk/azureactivedirectory/pom.xml
      - sdk/azureactivedirectory/azure-resourcemanager-azureactivedirectory/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/azureactivedirectory/ci.yml
      - sdk/azureactivedirectory/azure-resourcemanager-azureactivedirectory/
    exclude:
      - sdk/azureactivedirectory/pom.xml
      - sdk/azureactivedirectory/azure-resourcemanager-azureactivedirectory/pom.xml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: azureactivedirectory
    Artifacts:
      - name: azure-resourcemanager-azureactivedirectory
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerazureactivedirectory
