# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/communication/ci.yml
      - sdk/communication/azure-communication-programmableconnectivity/
    exclude:
      - sdk/communication/pom.xml
      - sdk/communication/azure-communication-programmableconnectivity/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/communication/ci.yml
      - sdk/communication/azure-communication-programmableconnectivity/
    exclude:
      - sdk/communication/pom.xml
      - sdk/communication/azure-communication-programmableconnectivity/pom.xml

parameters:
  - name: release_azurecommunicationprogrammableconnectivity
    displayName: azure-communication-programmableconnectivity
    type: boolean
    default: true

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: communication
    Artifacts:
      - name: azure-communication-programmableconnectivity
        groupId: com.azure
        safeName: azurecommunicationprogrammableconnectivity
        releaseInBatch: ${{ parameters.release_azurecommunicationprogrammableconnectivity }}
