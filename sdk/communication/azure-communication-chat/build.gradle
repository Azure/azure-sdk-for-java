plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-core')
    implementation project(':azure-communication-common')
    testImplementation project(':azure-communication-identity')
    testImplementation project(':azure-core-test')
    testImplementation 'com.nimbusds:nimbus-jose-jwt:9.22'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation project(':azure-core-http-okhttp')
}

description = 'Microsoft Azure client library for chat application'

java {
    withJavadocJar()
}
