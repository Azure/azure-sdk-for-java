plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-core')
    implementation project(':azure-core-http-netty')
    implementation project(':azure-core-serializer-json-jackson')
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.2'
    testImplementation project(':azure-core-test')
    testImplementation project(':azure-identity')
    testImplementation project(':azure-core-http-okhttp')
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation 'org.assertj:assertj-core:3.21.0'
    testImplementation 'commons-cli:commons-cli:1.3'
}

description = 'Microsoft Azure client library for Digital Twins'

java {
    withJavadocJar()
}
