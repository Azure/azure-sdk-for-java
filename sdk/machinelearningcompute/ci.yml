# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/machinelearningcompute/ci.yml
      - sdk/machinelearningcompute/azure-resourcemanager-machinelearningcompute/
    exclude:
      - sdk/machinelearningcompute/pom.xml
      - sdk/machinelearningcompute/azure-resourcemanager-machinelearningcompute/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/machinelearningcompute/ci.yml
      - sdk/machinelearningcompute/azure-resourcemanager-machinelearningcompute/
    exclude:
      - sdk/machinelearningcompute/pom.xml
      - sdk/machinelearningcompute/azure-resourcemanager-machinelearningcompute/pom.xml

parameters:
  - name: release_azureresourcemanagermachinelearningcompute
    displayName: azure-resourcemanager-machinelearningcompute
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: machinelearningcompute
    EnableBatchRelease: true
    Artifacts:
      - name: azure-resourcemanager-machinelearningcompute
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagermachinelearningcompute
        releaseInBatch: ${{ parameters.release_azureresourcemanagermachinelearningcompute }}
