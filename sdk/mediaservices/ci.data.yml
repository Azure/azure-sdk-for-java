# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - master
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/mediaservices/
    exclude:
      - sdk/mediaservices/mgmt-v2015_10_01
      - sdk/mediaservices/mgmt-v2018_03_30_preview
      - sdk/mediaservices/mgmt-v2018_06_01_preview
      - sdk/mediaservices/mgmt-v2018_07_01
      - sdk/mediaservices/mgmt-v2019_05_01_preview

pr:
  branches:
    include:
      - master
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/mediaservices/
    exclude:
      - sdk/mediaservices/mgmt-v2015_10_01
      - sdk/mediaservices/mgmt-v2018_03_30_preview
      - sdk/mediaservices/mgmt-v2018_06_01_preview
      - sdk/mediaservices/mgmt-v2018_07_01
      - sdk/mediaservices/mgmt-v2019_05_01_preview

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    SDKType: data
    ServiceDirectory: mediaservices
    Artifacts:
      - name: azure-media
        groupId: com.microsoft.azure
        safeName: azuremedia