/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation 'com.microsoft.azure:azure-core:0.9.8'
    implementation 'com.microsoft.azure:adal4j:1.2.0'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
    implementation 'javax.mail:mail:1.4.5'
    implementation 'javax.inject:javax.inject:1'
    implementation 'com.sun.jersey:jersey-client:1.19'
    implementation 'com.sun.jersey:jersey-json:1.19'
    implementation 'commons-logging:commons-logging:1.1.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.2'
    implementation 'io.jsonwebtoken:jjwt:0.5.1'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.mockito:mockito-all:1.9.0'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.bouncycastle:bcprov-jdk15on:1.68'
    compileOnly 'javax.xml.bind:jaxb-api:2.2.7'
}

group = 'com.microsoft.azure'
description = 'Microsoft Azure SDK for Media Services'

java {
    withJavadocJar()
}
