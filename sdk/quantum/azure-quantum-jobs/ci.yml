# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
    branches:
        include:
            - master
            - hotfix/*
            - release/*
    paths:
        include:
            - sdk/textanalytics/

pr:
    branches:
        include:
            - master
            - feature/*
            - hotfix/*
            - release/*
    paths:
        include:
            - sdk/textanalytics/

extends:
    template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
    parameters:
        ServiceDirectory: azure-quantum-jobs
        Artifacts:
            - name: azure-quantum-jobs
              groupId: com.azure.quantum.jobs
              safeName: azurequantumjobs
