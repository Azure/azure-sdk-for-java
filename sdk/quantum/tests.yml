trigger: none

jobs:
  - template: ../../eng/pipelines/templates/jobs/archetype-sdk-tests.yml
    parameters:
      ServiceDirectory: quantum
      Artifacts:
        - name: azure-quantum-jobs
          groupId: com.azure
          safeName: azurequantumjobs
      EnvVars:
        AZURE_TEST_MODE: PLAYBACK
        AZURE_SUBSCRIPTION_ID: $(quantumjobs-test-subscription-id)
        AZURE_RESOURCE_GROUP: $(quantumjobs-test-resource-group-name)
        QUANTUM_WORKSPACE: $(quantumjobs-test-workspace-name)
        QUANTUM_ENDPOINT: $(quantumjobs-test-service-endpoint)
