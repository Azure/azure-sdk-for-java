# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/sustainabilityservices/ci.yml
      - sdk/sustainabilityservices/azure-sustainabilityservices/
    exclude:
      - sdk/sustainabilityservices/pom.xml
      - sdk/sustainabilityservices/azure-sustainabilityservices/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/sustainabilityservices/ci.yml
      - sdk/sustainabilityservices/azure-sustainabilityservices/
    exclude:
      - sdk/sustainabilityservices/pom.xml
      - sdk/sustainabilityservices/azure-sustainabilityservices/pom.xml

parameters:
  - name: release_azuresustainabilityservices
    displayName: azure-sustainabilityservices
    type: boolean
    default: true

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: sustainabilityservices
    Artifacts:
      - name: azure-sustainabilityservices
        groupId: com.azure
        safeName: azuresustainabilityservices
        releaseInBatch: ${{ parameters.release_azuresustainabilityservices }}
