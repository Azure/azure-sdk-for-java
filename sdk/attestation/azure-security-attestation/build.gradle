plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-core')
    implementation 'com.nimbusds:nimbus-jose-jwt:9.22'
    testImplementation project(':azure-core-test')
    testImplementation project(':azure-core-tracing-opentelemetry')
    testImplementation 'io.opentelemetry:opentelemetry-api:1.11.0'
    testImplementation 'io.opentelemetry:opentelemetry-exporter-logging:1.11.0'
    testImplementation 'io.opentelemetry:opentelemetry-sdk:1.11.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation project(':azure-core-http-okhttp')
    testImplementation project(':azure-identity')
    testImplementation 'org.bouncycastle:bcprov-jdk15on:1.68'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

description = 'Microsoft Azure SDK for Attestation'

java {
    withJavadocJar()
}
