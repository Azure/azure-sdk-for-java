# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/networkfunction/ci.yml
      - sdk/networkfunction/azure-resourcemanager-networkfunction/
    exclude:
      - sdk/networkfunction/pom.xml
      - sdk/networkfunction/azure-resourcemanager-networkfunction/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/networkfunction/ci.yml
      - sdk/networkfunction/azure-resourcemanager-networkfunction/
    exclude:
      - sdk/networkfunction/pom.xml
      - sdk/networkfunction/azure-resourcemanager-networkfunction/pom.xml

parameters:
  - name: release_azureresourcemanagernetworkfunction
    displayName: azure-resourcemanager-networkfunction
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: networkfunction
    EnableBatchRelease: true
    Artifacts:
      - name: azure-resourcemanager-networkfunction
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagernetworkfunction
        releaseInBatch: ${{ parameters.release_azureresourcemanagernetworkfunction }}
