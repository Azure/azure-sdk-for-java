# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/azureintegrationspaces/ci.yml
      - sdk/azureintegrationspaces/azure-resourcemanager-azureintegrationspaces/
    exclude:
      - sdk/azureintegrationspaces/pom.xml
      - sdk/azureintegrationspaces/azure-resourcemanager-azureintegrationspaces/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/azureintegrationspaces/ci.yml
      - sdk/azureintegrationspaces/azure-resourcemanager-azureintegrationspaces/
    exclude:
      - sdk/azureintegrationspaces/pom.xml
      - sdk/azureintegrationspaces/azure-resourcemanager-azureintegrationspaces/pom.xml

parameters:
  - name: release_azureresourcemanagerazureintegrationspaces
    displayName: azure-resourcemanager-azureintegrationspaces
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: azureintegrationspaces
    EnableBatchRelease: true
    Artifacts:
      - name: azure-resourcemanager-azureintegrationspaces
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerazureintegrationspaces
        releaseInBatch: ${{ parameters.release_azureresourcemanagerazureintegrationspaces }}
