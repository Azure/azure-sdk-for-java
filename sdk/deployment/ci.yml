# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - master
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/deployment/

pr:
  branches:
    include:
      - master
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/deployment/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: deployment
    Artifacts:
      - name: azure-resourcemanager-deployment
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerdeployment
