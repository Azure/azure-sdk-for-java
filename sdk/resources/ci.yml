trigger:
  branches:
    include:
      - master
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/resources/

pr:
  branches:
    include:
      - master
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
        - sdk/resources/


extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: resource
    Artifacts:
        - name: azure-resourcemanager-resource-generated
          groupId: com.azure.resourcemanager.resource
          safeName: azureresourcemanagerresourcegenerated
