# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/postgresqlhsc/ci.yml
      - sdk/postgresqlhsc/azure-resourcemanager-postgresqlhsc/
    exclude:
      - sdk/postgresqlhsc/pom.xml
      - sdk/postgresqlhsc/azure-resourcemanager-postgresqlhsc/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/postgresqlhsc/ci.yml
      - sdk/postgresqlhsc/azure-resourcemanager-postgresqlhsc/
    exclude:
      - sdk/postgresqlhsc/pom.xml
      - sdk/postgresqlhsc/azure-resourcemanager-postgresqlhsc/pom.xml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: postgresqlhsc
    Artifacts:
      - name: azure-resourcemanager-postgresqlhsc
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerpostgresqlhsc
