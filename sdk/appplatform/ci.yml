# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/appplatform/
    exclude:
      - sdk/appplatform/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/appplatform/
    exclude:
      - sdk/appplatform/pom.xml

parameters:
- name: release_azureresourcemanagerappplatform
  displayName: 'azure-resourcemanager-appplatform'
  type: boolean
  default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: appplatform
    Artifacts:
      - name: azure-resourcemanager-appplatform
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerappplatform
        releaseInBatch: ${{ parameters.release_azureresourcemanagerappplatform }}
