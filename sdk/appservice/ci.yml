# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/appservice/
    exclude:
      - sdk/appservice/pom.xml
      - sdk/appservice/azure-resourcemanager-appservice/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/appservice/
    exclude:
      - sdk/appservice/pom.xml
      - sdk/appservice/azure-resourcemanager-appservice/pom.xml

parameters:
  - name: release_azureresourcemanagerappservice
    displayName: azure-resourcemanager-appservice
    type: boolean
    default: false
  - name: release_azureresourcemanagerappservicegenerated
    displayName: azure-resourcemanager-appservice-generated
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: appservice
    Artifacts:
      - name: azure-resourcemanager-appservice
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerappservice
        releaseInBatch: ${{ parameters.release_azureresourcemanagerappservice }}
      - name: azure-resourcemanager-appservice-generated
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerappservicegenerated
        releaseInBatch: ${{ parameters.release_azureresourcemanagerappservicegenerated }}
    AdditionalModules: []
