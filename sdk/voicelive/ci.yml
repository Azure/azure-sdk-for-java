# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/voicelive/ci.yml
      - sdk/voicelive/azure-ai-voicelive/
    exclude:
      - sdk/voicelive/pom.xml
      - sdk/voicelive/azure-ai-voicelive/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/voicelive/ci.yml
      - sdk/voicelive/azure-ai-voicelive/
    exclude:
      - sdk/voicelive/pom.xml
      - sdk/voicelive/azure-ai-voicelive/pom.xml

parameters:
  - name: release_azureaivoicelive
    displayName: 'azure-ai-voicelive'
    type: boolean
    default: true

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: voicelive
    Artifacts:
      - name: azure-ai-voicelive
        groupId: com.azure
        safeName: azureaivoicelive
        releaseInBatch: ${{ parameters.release_azureaivoicelive }}
