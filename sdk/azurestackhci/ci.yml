# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/azurestackhci/ci.yml
      - sdk/azurestackhci/azure-resourcemanager-azurestackhci/
    exclude:
      - sdk/azurestackhci/pom.xml
      - sdk/azurestackhci/azure-resourcemanager-azurestackhci/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/azurestackhci/ci.yml
      - sdk/azurestackhci/azure-resourcemanager-azurestackhci/
    exclude:
      - sdk/azurestackhci/pom.xml
      - sdk/azurestackhci/azure-resourcemanager-azurestackhci/pom.xml

parameters:
  - name: release_azureresourcemanagerazurestackhci
    displayName: 'azure-resourcemanager-azurestackhci'
    type: boolean
    default: false
  - name: release_azureresourcemanagerazurestackhcivm
    displayName: 'azure-resourcemanager-azurestackhci-vm'
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: azurestackhci
    Artifacts:
      - name: azure-resourcemanager-azurestackhci
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerazurestackhci
        releaseInBatch: ${{ parameters.release_azureresourcemanagerazurestackhci }}
      - name: azure-resourcemanager-azurestackhci-vm
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerazurestackhcivm
        releaseInBatch: ${{ parameters.release_azureresourcemanagerazurestackhcivm }}
