# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/formrecognizer/
    exclude:
      - sdk/formrecognizer/pom.xml
      - sdk/formrecognizer/azure-ai-formrecognizer/pom.xml
      - sdk/formrecognizer/azure-ai-formrecognizer-perf/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
       - hotfix/*
       - release/*
  paths:
    include:
      - sdk/formrecognizer/
    exclude:
      - sdk/formrecognizer/pom.xml
      - sdk/formrecognizer/azure-ai-formrecognizer/pom.xml
      - sdk/formrecognizer/azure-ai-formrecognizer-perf/pom.xml

parameters:
- name: release_dependsonlivetests
  displayName: 'Release depends on live tests'
  type: boolean
  default: true

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: formrecognizer
    EnableBatchRelease: true
    Artifacts:
      - name: azure-ai-formrecognizer
        groupId: com.azure
        safeName: azureaiformrecognizer
    AdditionalModules:
      - name: azure-ai-formrecognizer-perf
        groupId: com.azure
        # required by the above perf library
      - name: perf-test-core
        groupId: com.azure
