# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/disconnectedoperations/ci.yml
      - sdk/disconnectedoperations/azure-resourcemanager-disconnectedoperations/
    exclude:
      - sdk/disconnectedoperations/pom.xml
      - sdk/disconnectedoperations/azure-resourcemanager-disconnectedoperations/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/disconnectedoperations/ci.yml
      - sdk/disconnectedoperations/azure-resourcemanager-disconnectedoperations/
    exclude:
      - sdk/disconnectedoperations/pom.xml
      - sdk/disconnectedoperations/azure-resourcemanager-disconnectedoperations/pom.xml

parameters:
  - name: release_azureresourcemanagerdisconnectedoperations
    displayName: azure-resourcemanager-disconnectedoperations
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: disconnectedoperations
    Artifacts:
      - name: azure-resourcemanager-disconnectedoperations
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerdisconnectedoperations
        releaseInBatch: ${{ parameters.release_azureresourcemanagerdisconnectedoperations }}
