# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/containerinstance/
    exclude:
      - sdk/containerinstance/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/containerinstance/
    exclude:
      - sdk/containerinstance/pom.xml

parameters:
- name: release_azureresourcemanagercontainerinstance
  displayName: 'azure-resourcemanager-containerinstance'
  type: boolean
  default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: containerinstance
    Artifacts:
      - name: azure-resourcemanager-containerinstance
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagercontainerinstance
        releaseInBatch: ${{ parameters.release_azureresourcemanagercontainerinstance }}
