/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-core')
    implementation project(':azure-core-management')
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation project(':azure-identity')
    testImplementation project(':azure-resourcemanager-resources')
    testImplementation project(':azure-core-test')
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'
    testImplementation project(':azure-resourcemanager-iothub')
}

group = 'com.azure.resourcemanager'
description = 'Microsoft Azure SDK for IotDps Management'

java {
    withJavadocJar()
}
