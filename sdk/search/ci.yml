# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/search/ci.yml
      - sdk/search/azure-search-documents/
      - sdk/search/azure-search-perf/
      - sdk/search/azure-resourcemanager-search/
    exclude:
      - sdk/search/pom.xml
      - sdk/search/azure-search-documents/pom.xml
      - sdk/search/azure-search-perf/pom.xml
      - sdk/search/azure-resourcemanager-search/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/search/ci.yml
      - sdk/search/azure-search-documents/
      - sdk/search/azure-search-perf/
      - sdk/search/azure-resourcemanager-search/
    exclude:
      - sdk/search/pom.xml
      - sdk/search/azure-search-documents/pom.xml
      - sdk/search/azure-search-perf/pom.xml
      - sdk/search/azure-resourcemanager-search/pom.xml

parameters:
- name: release_azuresearchdocuments
  displayName: 'azure-search-documents'
  type: boolean
  default: true
- name: release_azureresourcemanagersearch
  displayName: 'azure-resourcemanager-search'
  type: boolean
  default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: search
    Artifacts:
      - name: azure-search-documents
        groupId: com.azure
        safeName: azuresearch
        releaseInBatch: ${{ parameters.release_azuresearchdocuments }}
      - name: azure-resourcemanager-search
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagersearch
        releaseInBatch: ${{ parameters.release_azureresourcemanagersearch }}
    AdditionalModules:
      - name: azure-search-perf
        groupId: com.azure
        # required by the above perf library
      - name: perf-test-core
        groupId: com.azure
