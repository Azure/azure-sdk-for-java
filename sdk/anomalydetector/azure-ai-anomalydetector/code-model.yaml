clients:
  - language:
      default:
        name: AnomalyDetectorClient
        description: >-
          The Anomaly Detector API detects anomalies automatically in time
          series data.

          It supports two kinds of mode, one is for stateless using, another is
          for

          stateful using. In stateless mode, there are three functionalities.
          Entire

          Detect is for detecting the whole series with model trained by the
          time series,

          Last Detect is detecting last point with model trained by points
          before.

          ChangePoint Detect is for detecting trend changes in time series. In
          stateful

          mode, user can store time series, the stored time series will be used
          for

          detection anomalies. Under this mode, user can still use the above
          three

          functionalities by only giving a time range without preparing time
          series in

