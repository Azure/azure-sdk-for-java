plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-eventhubs')
    implementation 'org.apache.logging.log4j:log4j-api:2.17.2'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.2'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'
    testImplementation 'com.microsoft.azure:msal4j:1.11.3'
    testImplementation 'com.microsoft.azure:adal4j:1.6.5'
}

group = 'com.microsoft.azure'
description = 'Microsoft Azure SDK for Event Hubs Extensions'

java {
    withJavadocJar()
}
