trigger: none

jobs:
  - template: ../../eng/pipelines/templates/jobs/archetype-sdk-tests.yml
    parameters:
      ServiceDirectory: eventhubs
      Artifacts:
        - name: azure-messaging-eventhubs
          groupId: com.azure
          safeName: azuremessagingeventhubs
