plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-eventhubs')
    implementation 'com.microsoft.azure:azure-storage:8.0.0'
    implementation 'com.google.code.gson:gson:2.8.9'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'
    testImplementation 'com.microsoft.azure:msal4j:1.11.3'
    testImplementation 'com.microsoft.azure:adal4j:1.6.5'
}

group = 'com.microsoft.azure'
description = 'Microsoft Azure SDK for Event Hubs Event Processor Host(EPH)'

java {
    withJavadocJar()
}
