plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-core')
    implementation project(':azure-core-http-netty')
    implementation 'io.opentelemetry:opentelemetry-api:1.11.0'
    implementation 'io.opentelemetry:opentelemetry-sdk:1.11.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation 'org.assertj:assertj-core:3.21.0'
    testImplementation project(':azure-data-appconfiguration')
    testImplementation project(':azure-messaging-eventhubs')
    testImplementation project(':azure-core-tracing-opentelemetry')
    testImplementation project(':azure-core-test')
    testImplementation project(':azure-messaging-eventhubs-checkpointstore-blob')
    testImplementation project(':azure-identity')
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

description = 'Microsoft Azure SDK for OpenTelemetry Azure Monitor Exporter'

java {
    withJavadocJar()
}
