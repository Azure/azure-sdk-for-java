    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/monitor/
    exclude:
      - sdk/monitor/mgmt-v2015_04_01
      - sdk/monitor/mgmt-v2015_07_01
      - sdk/monitor/mgmt-v2016_03_01
      - sdk/monitor/mgmt-v2017_03_01_preview
      - sdk/monitor/mgmt-v2017_04_01
