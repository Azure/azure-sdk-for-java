# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/monitor/ci.yml
      - sdk/monitor/azure-monitor-opentelemetry-exporter/
      - sdk/monitor/azure-monitor-query/
    exclude:
      - sdk/monitor/pom.xml
      - sdk/monitor/azure-monitor-opentelemetry-exporter/pom.xml
      - sdk/monitor/azure-monitor-query/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/monitor/ci.yml
      - sdk/monitor/azure-monitor-opentelemetry-exporter/
      - sdk/monitor/azure-monitor-query/
    exclude:
      - sdk/monitor/pom.xml
      - sdk/monitor/azure-monitor-opentelemetry-exporter/pom.xml
      - sdk/monitor/azure-monitor-query/pom.xml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: monitor
    Artifacts:
      - name: azure-monitor-opentelemetry-exporter
        groupId: com.azure
        safeName: azuremonitoropentelemetryexporter
      - name: azure-monitor-query
        groupId: com.azure
        safeName: azuremonitorquery
