trigger: none

stages:
  - template: /eng/pipelines/templates/stages/archetype-sdk-tests.yml
    parameters:
      ServiceDirectory: monitor
      Artifacts:
        - name: azure-monitor-ingestion
          groupId: com.azure
          safeName: azuremonitoringestion
        - name: azure-monitor-query
          groupId: com.azure
          safeName: azuremonitorquery
      EnvVars:
        AZURE_CLIENT_ID: $(MONITOR_CLIENT_ID)
        AZURE_TENANT_ID: $(MONITOR_TENANT_ID)
        AZURE_CLIENT_SECRET: $(MONITOR_CLIENT_SECRET)
        AZURE_SUBSCRIPTION_ID: $(MONITOR_SUBSCRIPTION_ID)
        AZURE_MONITOR_LOGS_WORKSPACE_ID: $(AZURE_MONITOR_LOGS_WORKSPACE_ID)
