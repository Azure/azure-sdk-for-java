/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation 'org.apache.qpid:proton-j:0.33.8'
    implementation 'com.microsoft.azure:qpid-proton-j-extensions:1.2.4'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'org.asynchttpclient:async-http-client:2.12.1'
    implementation 'com.microsoft.azure:azure-client-authentication:1.7.14'
    testImplementation 'junit:junit:4.13.2'
}

group = 'com.microsoft.azure'
description = 'Microsoft Azure SDK for Service Bus'

java {
    withJavadocJar()
}
