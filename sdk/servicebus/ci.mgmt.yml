trigger:
  branches:
    include:
      - master
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/servicebus/
    exclude:
      - sdk/servicebus/azure-messaging-servicebus
      - sdk/servicebus/microsoft-azure-servicebus

pr:
  branches:
    include:
      - master
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/servicebus/
    exclude:
      - sdk/servicebus/azure-messaging-servicebus
      - sdk/servicebus/microsoft-azure-servicebus

stages:
  - template: ../../eng/pipelines/templates/stages/archetype-sdk-management.yml
    parameters:
      ServiceDirectory: servicebus
