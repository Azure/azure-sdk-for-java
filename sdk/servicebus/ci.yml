# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/servicebus/
    exclude:
      - sdk/servicebus/mgmt-v2015_08_01
      - sdk/servicebus/mgmt-v2017_04_01
      - sdk/servicebus/mgmt-v2018_01_01_preview
      - sdk/servicebus/microsoft-azure-servicebus

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/servicebus/
    exclude:
      - sdk/servicebus/mgmt-v2015_08_01
      - sdk/servicebus/mgmt-v2017_04_01
      - sdk/servicebus/mgmt-v2018_01_01_preview
      - sdk/servicebus/microsoft-azure-servicebus

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: servicebus
    Artifacts:
      - name: azure-messaging-servicebus
        groupId: com.azure
        safeName: azuremessagingservicebus
    AdditionalModules:
      - name: perf-test-core
        groupId: com.azure
      - name: azure-messaging-servicebus-track1-perf
        groupId: com.azure
      - name: azure-messaging-servicebus-track2-perf
        groupId: com.azure
