# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/servicebus/ci.yml
      - sdk/servicebus/azure-messaging-servicebus/
      - sdk/servicebus/azure-messaging-servicebus-stress/
      - sdk/servicebus/azure-messaging-servicebus-track2-perf/
      - sdk/servicebus/azure-resourcemanager-servicebus/
      - sdk/servicebus/build/
    exclude:
      - sdk/servicebus/pom.xml
      - sdk/servicebus/azure-messaging-servicebus/pom.xml
      - sdk/servicebus/azure-messaging-servicebus-stress/pom.xml
      - sdk/servicebus/azure-messaging-servicebus-track2-perf/pom.xml
      - sdk/servicebus/azure-resourcemanager-servicebus/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/servicebus/ci.yml
      - sdk/servicebus/azure-messaging-servicebus/
      - sdk/servicebus/azure-messaging-servicebus-stress/
      - sdk/servicebus/azure-messaging-servicebus-track2-perf/
      - sdk/servicebus/azure-resourcemanager-servicebus/
      - sdk/servicebus/build/
    exclude:
      - sdk/servicebus/pom.xml
      - sdk/servicebus/azure-messaging-servicebus/pom.xml
      - sdk/servicebus/azure-messaging-servicebus-stress/pom.xml
      - sdk/servicebus/azure-messaging-servicebus-track2-perf/pom.xml
      - sdk/servicebus/azure-resourcemanager-servicebus/pom.xml

parameters:
- name: release_dependsonlivetests
  displayName: 'Release depends on live tests'
  type: boolean
  default: true
- name: release_azuremessagingservicebus
  displayName: 'azure-messaging-servicebus'
  type: boolean
  default: true
- name: release_azureresourcemanagerservicebus
  displayName: 'azure-resourcemanager-servicebus'
  type: boolean
  default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: servicebus
    Artifacts:
      - name: azure-messaging-servicebus
        groupId: com.azure
        safeName: azuremessagingservicebus
        releaseInBatch: ${{ parameters.release_azuremessagingservicebus }}
      - name: azure-resourcemanager-servicebus
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerservicebus
        releaseInBatch: ${{ parameters.release_azureresourcemanagerservicebus }}
    AdditionalModules:
      - name: azure-messaging-servicebus-track2-perf
        groupId: com.azure
        # required by the above perf libraries
      - name: perf-test-core
        groupId: com.azure
