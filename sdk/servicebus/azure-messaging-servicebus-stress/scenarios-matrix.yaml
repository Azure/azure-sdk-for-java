matrix:
  scenarios:
    composite:
      testDurationMin: 15
      senderConcurrency: 5
      processingConcurrency: 64
      sendRate: 600 # per each container, so 1.2k messages per sec total
      batchSize: 3
      receiverTestClass: MessageProcessor
      senderTestClass: MessageSenderAsync
      abandonRatio: 0.002
      noDispositionRatio: 0.001
      lockRenewalNeededRatio: 0.01
      processCallbackDurationMaxInMs: 10
      lockDurationInMs: 5000
      imageBuildDir: ..\..\..\
    happy-case:
      testDurationMin: 15
      senderConcurrency: 20
      processingConcurrency: 256
      sendRate: 3000 # per each container, so 6k messages per sec total
      batchSize: 10
      receiverTestClass: MessageProcessor
      senderTestClass: MessageSenderAsync
      lockDurationInMs: 60000
      processCallbackDurationMaxInMs: 0
      imageBuildDir: ..\..\..\
