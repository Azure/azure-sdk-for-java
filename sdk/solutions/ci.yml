# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/solutions/ci.yml
      - sdk/solutions/azure-resourcemanager-solutions/
    exclude:
      - sdk/solutions/pom.xml
      - sdk/solutions/azure-resourcemanager-solutions/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/solutions/ci.yml
      - sdk/solutions/azure-resourcemanager-solutions/
    exclude:
      - sdk/solutions/pom.xml
      - sdk/solutions/azure-resourcemanager-solutions/pom.xml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: solutions
    Artifacts:
      - name: azure-resourcemanager-solutions
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagersolutions
