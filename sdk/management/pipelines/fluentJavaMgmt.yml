# External variables Settable at queue time:
# "pomFile" : "pom.xml".   This is the project object model file for Maven.

trigger:
  branches:
    include:
      - master
  paths:
    include:
      - sdk/management/
      - sdk/resources/mgmt/
      - sdk/storage/mgmt/
      - sdk/keyvault/mgmt/
      - sdk/managedserviceidentity/mgmt/
      - sdk/authorization/mgmt/
      - sdk/network/mgmt/
      - sdk/compute/mgmt/
      - sdk/containerregistry/mgmt/
      - sdk/dns/mgmt/
      - sdk/containerservice/mgmt/
      - sdk/cosmos/mgmt/
      - sdk/appservice/mgmt/
      - sdk/monitor/mgmt/
      - sdk/sql/mgmt/

pr:
  branches:
    include:
      - master
  paths:
    include:
      - sdk/management/
      - sdk/resources/mgmt/
      - sdk/storage/mgmt/
      - sdk/keyvault/mgmt/
      - sdk/managedserviceidentity/mgmt/
      - sdk/authorization/mgmt/
      - sdk/network/mgmt/
      - sdk/compute/mgmt/
      - sdk/containerregistry/mgmt/
      - sdk/dns/mgmt/
      - sdk/containerservice/mgmt/
      - sdk/cosmos/mgmt/
      - sdk/appservice/mgmt/
      - sdk/monitor/mgmt/
      - sdk/sql/mgmt/

jobs:
  - job: 'Build'

    variables:
      - template: ../../../eng/pipelines/templates/variables/globals.yml

    strategy:
      matrix:

        Windows - Java 8:
          OSName: 'Windows'
          OSVmImage: 'vs2017-win2016'
          JavaVersion: '1.8'
          ProfileFlag: ''

    pool:
      vmImage: $(OSVmImage)

    steps:
      - task: Maven@3
        inputs:
          mavenPomFile: eng/code-quality-reports/pom.xml
          options: '$(DefaultOptions) $(ProfileFlag) -DskipTests=true -DpackageOutputDirectory=$(Build.ArtifactStagingDirectory)" -am'
          mavenOptions: '$(LoggingOptions)'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: $(JavaVersion)
          jdkArchitectureOption: 'x64'
          publishJUnitResults: false
          goals: 'install'
        displayName: 'install sdk-build-tools'

      - task: Maven@3
        displayName: 'install'
        inputs:
          mavenPomFile: sdk/management/pom.xml
          options: '$(DefaultOptions) $(ProfileFlag) -pl !samples javadoc:aggregate -DskipTests=true -Dcheckstyle.skip=true -Dspotbugs.skip=true -Drevapi.skip=true -DpackageOutputDirectory=$(Build.ArtifactStagingDirectory)" -am'
          mavenOptions: '$(LoggingOptions)'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: $(JavaVersion)
          jdkArchitectureOption: 'x64'
          publishJUnitResults: false
          goals: 'install'

      - task: Maven@3
        displayName: 'Run StyleCheck'
        inputs:
          mavenPomFile: sdk/management/pom.xml
          options: '$(DefaultOptions) $(ProfileFlag)'
          mavenOptions: '$(LoggingOptions)'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: $(JavaVersion)
          jdkArchitectureOption: 'x64'
          publishJUnitResults: false
          goals: 'checkstyle:check'

      - task: Maven@3
        displayName: 'Run Tests on Java 8'
        inputs:
          mavenPomFile: sdk/management/pom.xml
          options: '$(DefaultOptions) $(ProfileFlag) -pl com.azure:azure-management-parent -amd -DskipOutput=true -Dsurefire.rerunFailingTestsCount=3 -Dparallel=classes -DthreadCount=2 -DforkCount=1C'
          mavenOptions: '$(LoggingOptions)'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: $(JavaVersion)
          jdkArchitectureOption: 'x64'
          publishJUnitResults: false
          goals: 'test'

      - task: PublishTestResults@2
        condition: succeededOrFailed()
        inputs:
          mergeTestResults: true
          testRunTitle: 'On Java $(JavaVersion)'
