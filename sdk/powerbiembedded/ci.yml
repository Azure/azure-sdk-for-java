# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/powerbiembedded/ci.yml
      - sdk/powerbiembedded/azure-resourcemanager-powerbiembedded/
    exclude:
      - sdk/powerbiembedded/pom.xml
      - sdk/powerbiembedded/azure-resourcemanager-powerbiembedded/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/powerbiembedded/ci.yml
      - sdk/powerbiembedded/azure-resourcemanager-powerbiembedded/
    exclude:
      - sdk/powerbiembedded/pom.xml
      - sdk/powerbiembedded/azure-resourcemanager-powerbiembedded/pom.xml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: powerbiembedded
    Artifacts:
      - name: azure-resourcemanager-powerbiembedded
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerpowerbiembedded
