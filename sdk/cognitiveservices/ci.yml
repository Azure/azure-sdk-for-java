# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/cognitiveservices/ci.yml
      - sdk/cognitiveservices/azure-ai-speech-transcription/
      - sdk/cognitiveservices/azure-resourcemanager-cognitiveservices/
    exclude:
      - sdk/cognitiveservices/pom.xml
      - sdk/cognitiveservices/azure-ai-speech-transcription/pom.xml
      - sdk/cognitiveservices/azure-resourcemanager-cognitiveservices/pom.xml
pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/cognitiveservices/ci.yml
      - sdk/cognitiveservices/azure-ai-speech-transcription/
      - sdk/cognitiveservices/azure-resourcemanager-cognitiveservices/
    exclude:
      - sdk/cognitiveservices/pom.xml
      - sdk/cognitiveservices/azure-ai-speech-transcription/pom.xml
      - sdk/cognitiveservices/azure-resourcemanager-cognitiveservices/pom.xml

extends:
  template: /eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: cognitiveservices
    Artifacts:
      - name: azure-ai-speech-transcription
        groupId: com.azure
        safeName: azureaispeechtranscription
      - name: azure-resourcemanager-cognitiveservices
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagercognitiveservices
