# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/riskiq/ci.yml
      - sdk/riskiq/azure-resourcemanager-riskiq/
    exclude:
      - sdk/riskiq/pom.xml
      - sdk/riskiq/azure-resourcemanager-riskiq/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/riskiq/ci.yml
      - sdk/riskiq/azure-resourcemanager-riskiq/
    exclude:
      - sdk/riskiq/pom.xml
      - sdk/riskiq/azure-resourcemanager-riskiq/pom.xml

parameters:
  - name: release_azureresourcemanagerriskiq
    displayName: azure-resourcemanager-riskiq
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: riskiq
    EnableBatchRelease: true
    Artifacts:
      - name: azure-resourcemanager-riskiq
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerriskiq
        releaseInBatch: ${{ parameters.release_azureresourcemanagerriskiq }}
