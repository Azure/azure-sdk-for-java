# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/containerservice/
    exclude:
      - sdk/containerservice/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/containerservice/
    exclude:
      - sdk/containerservice/pom.xml

parameters:
- name: release_azureresourcemanagercontainerservice
  displayName: 'azure-resourcemanager-containerservice'
  type: boolean
  default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: containerservice
    Artifacts:
      - name: azure-resourcemanager-containerservice
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagercontainerservice
        releaseInBatch: ${{ parameters.release_azureresourcemanagercontainerservice }}
