  branches:
    include:
      - master
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/windowsiot/

pr:
  branches:
    include:
      - master
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/windowsiot/

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: windowsiot
    Artifacts:
      - name: azure-resourcemanager-windowsiot
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerwindowsiot
