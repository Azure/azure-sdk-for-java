# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/windowsiot/ci.yml
      - sdk/windowsiot/azure-resourcemanager-windowsiot/
    exclude:
      - sdk/windowsiot/pom.xml
      - sdk/windowsiot/azure-resourcemanager-windowsiot/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/windowsiot/ci.yml
      - sdk/windowsiot/azure-resourcemanager-windowsiot/
    exclude:
      - sdk/windowsiot/pom.xml
      - sdk/windowsiot/azure-resourcemanager-windowsiot/pom.xml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: windowsiot
    Artifacts:
      - name: azure-resourcemanager-windowsiot
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerwindowsiot
