plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':spring-integration-azure-core')
    implementation project(':spring-messaging-azure-servicebus')
    testImplementation project(':spring-integration-azure-core')
    testImplementation project(':spring-messaging-azure-servicebus')
    testImplementation project(':azure-core-serializer-json-jackson')
    testImplementation 'org.mockito:mockito-core:4.0.0'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.9'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.9'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.springframework:spring-test:5.3.18'
    testImplementation 'org.assertj:assertj-core:3.21.0'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

group = 'com.azure.spring'
description = 'Spring Integration Azure Service Bus'

java {
    withJavadocJar()
}
