plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':spring-cloud-azure-service')
    implementation 'org.springframework:spring-messaging:5.3.18'
    implementation 'org.springframework:spring-tx:5.3.18'
    implementation 'org.springframework.retry:spring-retry:1.3.2'
    implementation 'org.springframework.data:spring-data-commons:2.6.3'
    implementation 'io.micrometer:micrometer-core:1.8.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.6'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

group = 'com.azure.spring'
description = 'Spring Messaging Azure'

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)

java {
    withJavadocJar()
}
