spring:
  main:
    banner-mode: off
  cloud:
    azure:
      client-id: ${SPRING/AZURE-SPRING-BOOT-SAMPLES/AZURE-SPRING-CLOUD-SAMPLE-EVENTHUBS-KAFKA_CLIENT_ID}
      client-secret: ${SPRING/AZURE-SPRING-BOOT-SAMPLES/AZURE-SPRING-CLOUD-SAMPLE-EVENTHUBS-KAFKA_CLIENT_SECRET}
      tenant-id: ${SPRING/AZURE-SPRING-BOOT-SAMPLES/AZURE-SPRING-CLOUD-SAMPLE-EVENTHUBS-KAFKA_TENANT_ID}
      resource-group: ${AZURE_RESOURCEGROUP_NAME}
      subscription-id: ${SPRING/AZURE-SPRING-BOOT-SAMPLES/AZURE-SPRING-CLOUD-SAMPLE-EVENTHUBS-KAFKA_SUBSCRIPTION_ID}
      eventhub:
        namespace: ${EVENTHUB_NAMESPACE_NAME}
    stream:
      function:
        definition: consume;supply
      bindings:
        consume-in-0:
          destination: kafka-test
          group: $Default
        supply-out-0:
          destination: kafka-test
