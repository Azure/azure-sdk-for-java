spring:
  main:
    banner-mode: off
  cloud:
    azure:
      eventhub:
        connection-string: ${EVENTHUB_CONNECTION_STRING}
        checkpoint-storage-account: ${STORAGE_ACCOUNT}
        checkpoint-access-key: ${STORAGE_ACCOUNT_KEY}
        checkpoint-container: sample-eventhubs-binder
    stream:
      function:
        definition: consume;supply
      bindings:
        consume-in-0:
          destination: sample-eventhubs-binder
          group: $Default
        supply-out-0:
          destination: sample-eventhubs-binder
      eventhub:
        bindings:
          consume-in-0:
            consumer:
              checkpoint-mode: MANUAL
      default:
        producer:
          errorChannelEnabled: true
