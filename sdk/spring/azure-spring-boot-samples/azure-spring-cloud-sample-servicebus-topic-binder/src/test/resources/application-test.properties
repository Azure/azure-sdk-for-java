spring.cloud.azure.credential-file-path=file:@credential@
spring.cloud.azure.resource-group=spring-cloud
spring.cloud.azure.servicebus.namespace=spring-cloud

spring.cloud.azure.region=westUS
spring.cloud.azure.auto-create-resources=true

spring.cloud.stream.bindings.input.destination=topic1
spring.cloud.stream.bindings.input.group=cg1
spring.cloud.stream.bindings.output.destination=topic1

spring.cloud.stream.servicebus.topic.bindings.input.consumer.checkpoint-mode=MANUAL

spring.main.banner-mode=off
