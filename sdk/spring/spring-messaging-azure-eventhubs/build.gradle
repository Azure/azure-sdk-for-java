plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':spring-messaging-azure')
    implementation project(':azure-messaging-eventhubs')
    implementation project(':azure-messaging-eventhubs-checkpointstore-blob')
    implementation 'org.springframework:spring-tx:5.3.18'
    implementation 'org.springframework.retry:spring-retry:1.3.2'
    implementation 'org.springframework.data:spring-data-commons:2.6.3'
    implementation 'io.micrometer:micrometer-core:1.8.4'
    testImplementation project(':spring-messaging-azure')
    testImplementation 'org.springframework:spring-test:5.3.18'
    testImplementation 'org.mockito:mockito-core:4.0.0'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.9'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.9'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'io.projectreactor:reactor-test:3.4.16'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

group = 'com.azure.spring'
description = 'Spring Messaging Azure Event Hubs'

java {
    withJavadocJar()
}
