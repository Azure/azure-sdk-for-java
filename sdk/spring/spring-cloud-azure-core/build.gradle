 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation 'org.springframework:spring-context:5.3.18'
    implementation project(':azure-core')
    implementation project(':azure-identity')
    implementation project(':azure-core-amqp')
    implementation project(':azure-core-management')
    implementation project(':azure-storage-blob')
    implementation project(':azure-storage-file-share')
    testImplementation 'org.mockito:mockito-core:4.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.springframework:spring-test:5.3.18'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

group = 'com.azure.spring'
description = 'Spring Cloud Azure Core'

java {
    withJavadocJar()
}
