/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation 'org.springframework.cloud:spring-cloud-stream:3.2.2'
    implementation 'org.springframework.cloud:spring-cloud-function-context:3.2.3'
    implementation project(':spring-integration-azure-eventhubs')
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.6.6'
    testImplementation 'org.mockito:mockito-core:4.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.springframework:spring-test:5.3.18'
    testImplementation 'org.springframework.boot:spring-boot-test:2.6.6'
    testImplementation 'org.assertj:assertj-core:3.21.0'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

group = 'com.azure.spring'
description = 'Spring Cloud Azure Stream Binder Event Hubs Core'

java {
    withJavadocJar()
}
