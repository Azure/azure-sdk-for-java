spring:
  cloud:
    azure:
      eventhub:
        connection-string: ${EVENTHUB_CONNECTION_STRING}
        checkpoint-storage-account: ${STORAGE_ACCOUNT}
        checkpoint-access-key: ${STORAGE_ACCOUNT_KEY}
    stream:
      function:
        definition: consume;supply
      bindings:
        consume-in-0:
          group: $Default
      eventhub:
        bindings:
          consume-in-0:
            consumer:
              checkpoint-mode: MANUAL
      default:
        producer:
          errorChannelEnabled: true
