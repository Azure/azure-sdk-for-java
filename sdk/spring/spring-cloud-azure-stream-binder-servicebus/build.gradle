plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':spring-cloud-azure-stream-binder-servicebus-core')
    implementation project(':spring-cloud-azure-autoconfigure')
    implementation project(':spring-cloud-azure-resourcemanager')
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.6.6'
    testImplementation 'org.springframework.cloud:spring-cloud-stream-binder-test:3.2.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.6'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.9'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.9'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

group = 'com.azure.spring'
description = 'Spring Cloud Azure Stream Binder Service Bus'

java {
    withJavadocJar()
}
