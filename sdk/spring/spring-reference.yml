          springProperties:
            starter: false
            compatibilityRange: "[2.2.11.RELEASE,2.4.0-M1)"
            mappings:
              - compatibilityRange: "[2.0.0.RELEASE,2.3.0.M1)"
                groupId: com.microsoft.azure
                artifactId: spring-cloud-azure-dependencies
                version: 1.2.4
