            github: https://github.com/Azure/azure-sdk-for-java/tree/master/sdk/boms/azure-spring-cloud-dependencies
          dependencyPattern:
            maven: |-
              <dependencyManagement>
                <dependencies>
                  <dependency>
                    <groupId>com.azure.spring</groupId>
                    <artifactId>azure-spring-cloud-dependencies</artifactId>
                    <version>${azure.version}</version>
                    <type>pom</type>
                    <scope>import</scope>
                  </dependency>
                </dependencies>
              </dependencyManagement>
            gradle: |-
              dependencyManagement {
