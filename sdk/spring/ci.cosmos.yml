# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/spring/ci.cosmos.yml
      - sdk/spring/
pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/spring/ci.cosmos.yml
      - sdk/spring/

extends:
  # NOTE: This is for running spring data cosmos emulator tests
  template: /eng/pipelines/templates/stages/cosmos-sdk-client.yml #NOTE: Non-standard template.
  parameters:
    ServiceDirectory: spring
    EnableBatchRelease: true
    SDKType: client
    AdditionalModules:
      - name: azure-spring-data-cosmos
        groupId: com.azure
    MatrixFilters:
      - AdditionalArgs=.*(-Dspring-e2e).*