/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':spring-cloud-azure-core')
    implementation project(':azure-resourcemanager')
    testImplementation 'org.mockito:mockito-core:4.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.springframework:spring-test:5.3.18'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

group = 'com.azure.spring'
description = 'Spring Cloud Azure Resource Manager'

java {
    withJavadocJar()
}
