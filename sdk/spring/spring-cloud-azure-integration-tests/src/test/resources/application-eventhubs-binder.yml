spring:
  cloud:
    azure:
      eventhubs:
        namespace: ${AZURE_EVENTHUBS_NAMESPACE}
        processor:
          checkpoint-store:
            account-name: ${AZURE_STORAGE_ACCOUNT_NAME}
            endpoint: ${AZURE_STORAGE_BLOB_ENDPOINT}
    function:
      definition: consume;supply
    stream:
      bindings:
        consume-in-0:
          group: $Default
      default:
        producer:
          errorChannelEnabled: true
      default-binder: eventhubs
---
spring:
  cloud:
    azure:
      eventhubs:
        processor:
          checkpoint-store:
            container-name: ${AZURE_EVENTHUB_NAME_FOR_BINDER_BATCH}
    stream:
      bindings:
        consume-in-0:
          content-type: text/plain
          consumer:
            batch-mode: true
          destination: ${AZURE_EVENTHUB_NAME_FOR_BINDER_BATCH}
        supply-out-0:
          destination: ${AZURE_EVENTHUB_NAME_FOR_BINDER_BATCH}
      eventhubs:
        bindings:
          consume-in-0:
            consumer:
              checkpoint:
                mode: BATCH
              batch:
                max-size: 10
                max-wait-time: 2s
  config:
    activate:
      on-profile: batch
---
spring:
  cloud:
    azure:
      eventhubs:
        processor:
          checkpoint-store:
            container-name: ${AZURE_EVENTHUB_NAME_FOR_BINDER_MESSAGE}
    stream:
      bindings:
        consume-in-0:
          destination: ${AZURE_EVENTHUB_NAME_FOR_BINDER_MESSAGE}
          error-handler-definition: consumeError
        supply-out-0:
          destination: ${AZURE_EVENTHUB_NAME_FOR_BINDER_MESSAGE}
      eventhubs:
        default:
          consumer:
            checkpoint:
              mode: MANUAL
  config:
    activate:
      on-profile: message
