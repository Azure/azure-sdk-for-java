spring:
  cloud:
    azure:
      eventhubs:
        namespace: ${AZURE_EVENTHUBS_NAMESPACE}
        processor:
          checkpoint-store:
            account-name: ${AZURE_STORAGE_ACCOUNT_NAME}
            endpoint: ${AZURE_STORAGE_BLOB_ENDPOINT}
---
spring:
  cloud:
    azure:
      eventhubs:
        processor:
          checkpoint-store:
            container-name: ${AZURE_EVENTHUB_BINDER_NAME_FOR_BATCH}
    stream:
      function:
        definition: consume;supply
      bindings:
        consume-in-0:
          content-type: text/plain
          group: $Default
          consumer:
            batch-mode: true
          destination: ${AZURE_EVENTHUB_BINDER_NAME_FOR_BATCH}
        supply-out-0:
          destination: ${AZURE_EVENTHUB_BINDER_NAME_FOR_BATCH}
      default:
        producer:
          errorChannelEnabled: true
      default-binder: eventhubs
      eventhubs:
        bindings:
          consume-in-0:
            consumer:
              checkpoint:
                mode: BATCH
              batch:
                max-size: 10
                max-wait-time: 2s
  config:
    activate:
      on-profile: batch
