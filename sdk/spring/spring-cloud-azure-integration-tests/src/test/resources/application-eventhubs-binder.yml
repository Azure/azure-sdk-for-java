spring:
  cloud:
    azure:
      eventhubs:
        credential:
          client-id: ${AZURE_SPRING_CLIENT_ID}
          client-secret: ${AZURE_SPRING_CLIENT_SECRET}
        profile:
          tenant-id: ${AZURE_SPRING_TENANT_ID}
        namespace: ${AZURE_EVENTHUBS_NAMESPACE}
        processor:
          checkpoint-store:
            account-name: ${AZURE_STORAGE_ACCOUNT_NAME}
            endpoint: ${AZURE_STORAGE_BLOB_ENDPOINT}
    stream:
      function:
        definition: consume;supply
      bindings:
        consume-in-0:
          group: $Default
      default:
        producer:
          errorChannelEnabled: true
      default-binder: eventhubs
logging:
  level:
    com.azure:
      core:
        amqp: WARN
      messaging:
        servicebus: WARN
        eventhubs: WARN
      identity: WARN
