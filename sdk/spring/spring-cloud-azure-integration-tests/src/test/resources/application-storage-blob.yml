# Storage account name length should be between 3 and 24 and use numbers and lower-case letters only
# Configuration
spring:
  cloud:
    azure:
      storage:
        blob:
          account-name: ${AZURE_STORAGE_ACCOUNT_NAME}
        credential:
          client-id: ${AZURE_SPRING_CLIENT_ID}
          client-secret: ${AZURE_SPRING_CLIENT_SECRET}
        profile:
          tenant-id: ${AZURE_SPRING_TENANT_ID}
resource:
  blob: azure-blob://blobcontainer/blob.txt
