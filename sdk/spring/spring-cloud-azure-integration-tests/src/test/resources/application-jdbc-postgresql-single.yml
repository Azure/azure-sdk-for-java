spring:
  datasource:
    url: jdbc:postgresql://${AZURE_POSTGRESQL_FLEXIBLE_SERVER_ENDPOINT}:5432/db
    username: ${POSTGRESQL_USERNAME}@${POSTGRESQL_SINGLE_ACCOUNTNAME}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 5
    azure:
      credential:
        client-id: ${AZURE_SPRING_CLIENT_ID}
        client-secret: ${AZURE_SPRING_CLIENT_SECRET}
      profile:
        tenant-id: ${AZURE_SPRING_TENANT_ID}
      passwordless-enabled: true
