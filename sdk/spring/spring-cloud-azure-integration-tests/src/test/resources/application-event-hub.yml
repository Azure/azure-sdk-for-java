spring:
  cloud:
    azure:
      eventhubs:
        processor:
          consumer-group: $Default
          checkpoint-store:
            container-name: ${AZURE_EVENTHUBS_CONTAINER_NAME}
            account-name: ${AZURE_EVENTHUBS_ACCOUNT_NAME}
        namespace: ${AZURE_EVENTHUBS_NAMESPACE}
        event-hub-name: processoreventhub
        consumer:
          consumer-group: $Default
        credential:
          client-id: ${AZURE_SPRING_CLIENT_ID}
          client-secret: ${AZURE_SPRING_CLIENT_SECRET}
        profile:
          tenant-id: ${AZURE_SPRING_TENANT_ID}
    stream:
      default-binder: eventhubs
