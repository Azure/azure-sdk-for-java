spring:
  cloud:
    function:
      definition: consume;supply
    stream:
      bindings:
        consume-in-0:
          destination: connnection-string-auth
          group: $Default
        supply-out-0:
          destination: connnection-string-auth
      default-binder: kafka
      kafka:
        binder:
          brokers: ${AZURE_EVENTHUBS_NAMESPACE}
