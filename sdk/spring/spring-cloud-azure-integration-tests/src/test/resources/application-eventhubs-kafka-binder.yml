spring:
  cloud:
    function:
      definition: consume;supply
    stream:
      kafka:
        binder:
          brokers: ${AZURE_EVENTHUBS_NAMESPACE}.servicebus.windows.net:9093
      bindings:
        consume-in-0:
          destination: aad-auth
          group: $Default
        supply-out-0:
          destination: aad-auth
      default-binder: kafka
