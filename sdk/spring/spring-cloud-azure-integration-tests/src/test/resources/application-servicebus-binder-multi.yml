spring:
  cloud:
    stream:
      function:
        definition: queueConsume;queueSupply;topicConsume;topicSupply;
      bindings:
        topicConsume-in-0:
          destination: topic1
          group: topicSub
        topicSupply-out-0:
          destination: topic1
        queueConsume-in-0:
          binder: servicebus-2
          destination: queue1
        queueSupply-out-0:
          binder: servicebus-2
          destination: queue1
      binders:
        servicebus-1:
          type: servicebus
          default-candidate: true
          environment:
            spring:
              cloud:
                azure:
                  servicebus:
                    namespace: ${AZURE_SERVICE_BUS_NAMESPACE2}
        servicebus-2:
          type: servicebus
          default-candidate: false
          environment:
            spring:
              cloud:
                azure:
                  servicebus:
                    namespace: ${AZURE_SERVICE_BUS_NAMESPACE3}
      servicebus:
        bindings:
          topicSupply-out-0:
            producer:
              entity-type: topic
          queueSupply-out-0:
            producer:
              entity-type: queue
    azure:
      credential:
        client-id: ${AZURE_SPRING_CLIENT_ID}
        client-secret: ${AZURE_SPRING_CLIENT_SECRET}
      profile:
        tenant-id: ${AZURE_SPRING_TENANT_ID}
