spring:
  cloud:
    azure:
      servicebus:
        namespace: ${AZURE_SERVICE_BUS_NAMESPACE1}
    stream:
      default-binder: servicebus
      function:
        definition: queueConsume;queueSupply;topicConsume;topicSupply;
      bindings:
        topicConsume-in-0:
          destination: topic1
          group: topicSub
        topicSupply-out-0:
          destination: topic1
        queueConsume-in-0:
          destination: queue1
        queueSupply-out-0:
          destination: queue1
      servicebus:
        bindings:
          queueConsume-in-0:
            consumer:
              entity-type: queue
          topicConsume-in-0:
            consumer:
              entity-type: topic
          topicSupply-out-0:
            producer:
              entity-type: topic
          queueSupply-out-0:
            producer:
              entity-type: queue


