spring:
  cloud:
    azure:
      cosmos:
        endpoint: ${AZURE_COSMOS_ENDPOINT}
        database: ${AZURE_COSMOS_SPRING_DATA_DATABASE}
        credential:
          client-id: ${AZURE_SPRING_CLIENT_ID}
          client-secret: ${AZURE_SPRING_CLIENT_SECRET}
        profile:
          tenant-id: ${AZURE_SPRING_TENANT_ID}
