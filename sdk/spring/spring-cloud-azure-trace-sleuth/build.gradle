plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':spring-cloud-azure-core')
    implementation 'org.springframework.cloud:spring-cloud-sleuth-api:3.1.1'
    testImplementation 'org.mockito:mockito-core:4.0.0'
    testImplementation project(':azure-core-test')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation project(':azure-storage-blob')
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

group = 'com.azure.spring'
description = 'Spring Cloud Azure Trace on Sleuth'

java {
    withJavadocJar()
}
