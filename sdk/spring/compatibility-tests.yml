trigger: none
pr: none

variables:
  - template: ../../eng/pipelines/templates/variables/globals.yml

stages:
  - stage: "LatestSpringVersionCompatibility"
    jobs:
      - template: /eng/common/pipelines/templates/jobs/generate-job-matrix.yml
        parameters:
          SparseCheckout: true
          JobTemplatePath: ../../../../../sdk/spring/pipeline/compatibility-tests-job.yml
          AdditionalParameters:
            ServiceDirectory: spring
          MatrixConfigs:
            - Name: spring_boot_supported_version_tests
              Path: sdk/spring/pipeline/supported-version-matrix.json
              Selection: sparse
              NonSparseParameters:
                - SPRING_CLOUD_AZURE_TEST_SUPPORTED_SPRING_BOOT_VERSION
              GenerateVMJobs: true
          PreGenerationSteps:
            - script: |
                python -m pip install termcolor
              displayName: 'Install python module'
            - script: |
                python ./sdk/spring/scripts/compatibility_update_supported_version_matrix_json.py --target-version-prefix 3. --non-target-version-prefix-list 3.0. --include-the-latest-version yes
              displayName: 'Update supported Spring versions'
          MatrixFilters:
            - JavaTestVersion=^(?!1.8|1.11).*
  - stage: "NonLatestSpringVersionsCompatibility"
    dependsOn: []
    jobs:
      - template: /eng/common/pipelines/templates/jobs/generate-job-matrix.yml
        parameters:
          SparseCheckout: true
          JobTemplatePath: ../../../../../sdk/spring/pipeline/compatibility-tests-job.yml
          AdditionalParameters:
            ServiceDirectory: spring
          MatrixConfigs:
            - Name: spring_boot_supported_version_tests
              Path: sdk/spring/pipeline/supported-version-matrix.json
              Selection: sparse
              NonSparseParameters:
                - SPRING_CLOUD_AZURE_TEST_SUPPORTED_SPRING_BOOT_VERSION
              GenerateVMJobs: true
          PreGenerationSteps:
            - script: |
                python -m pip install termcolor
              displayName: 'Install python module'
            - script: |
                python ./sdk/spring/scripts/compatibility_update_supported_version_matrix_json.py --target-version-prefix 3. --non-target-version-prefix-list 3.0. --include-the-latest-version no
              displayName: 'Update supported Spring versions'
          MatrixFilters:
            - JavaTestVersion=^(?!1.8|1.11).*
