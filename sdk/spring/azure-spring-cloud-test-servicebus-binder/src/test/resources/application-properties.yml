spring:
  cloud:
    stream:
      function:
        definition: queueConsume;queueSupply;topicConsume;topicSupply;
      bindings:
        topicConsume-in-0:
          destination: topic2
          group: topicSub
        topicSupply-out-0:
          destination: topic2
        queueConsume-in-0:
          binder: servicebus-2
          destination: queue2
        queueSupply-out-0:
          binder: servicebus-2
          destination: queue2
      binders:
        servicebus-1:
          type: servicebus-topic
          default-candidate: true
          environment:
            spring:
              cloud:
                azure:
                  servicebus:
                    connection-string: ${SERVICEBUS1_BINDER_TEST_CONNECTION_STRING}
        servicebus-2:
          type: servicebus-queue
          default-candidate: false
          environment:
            spring:
              cloud:
                azure:
                  servicebus:
                    connection-string: ${SERVICEBUS1_BINDER_TEST_CONNECTION_STRING}
      servicebus:
        queue:
          bindings:
            queueConsume-in-0:
              consumer:
                checkpoint-mode: MANUAL
                serviceBusReceiveMode: RECEIVE_AND_DELETE
