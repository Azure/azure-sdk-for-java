trigger: none

stages:
  - template: ../../eng/pipelines/templates/stages/archetype-sdk-tests.yml
    parameters:
      Clouds: 'Public'
      TestResourceDirectories:
        - spring/spring-cloud-azure-stream-binder-eventhubs
        - spring/spring-cloud-azure-stream-binder-servicebus
        - spring/spring-cloud-azure-starter-keyvault-certificates
      Artifacts:
        - name: spring-cloud-azure-stream-binder-servicebus
          groupId: com.azure.spring
          safeName: springcloudazurestreambinderservicebus
        - name: spring-cloud-azure-stream-binder-eventhubs
          groupId: com.azure.spring
          safeName: springcloudazurestreambindereventhubs
        - name: spring-cloud-azure-starter-keyvault-certificates
          groupId: com.azure.spring
          safeName: springcloudazurestarterkeyvaultcertificates
      TimeoutInMinutes: 240
      ServiceDirectory: spring
      TestName: IntegrationTestInAzureGlobal
      TestStepMavenInputs:
        options: '$(DefaultTestOptions) -DskipSpringITs=false'
        mavenOptions: '$(DefaultTestMavenOptions)'
        goals: "verify"
