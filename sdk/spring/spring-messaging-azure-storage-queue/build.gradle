plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':spring-messaging-azure')
    implementation project(':azure-storage-queue')
    testImplementation project(':spring-messaging-azure')
    testImplementation 'org.mockito:mockito-core:4.0.0'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.9'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.9'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.6'
    testImplementation project(':azure-core-serializer-json-jackson')
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

group = 'com.azure.spring'
description = 'Spring Messaging Azure Storage Queue'

java {
    withJavadocJar()
}
