/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-actuator:2.6.6'
    implementation project(':azure-cosmos')
    implementation project(':azure-data-appconfiguration')
    implementation project(':azure-messaging-eventhubs')
    implementation project(':azure-security-keyvault-certificates')
    implementation project(':azure-security-keyvault-secrets')
    implementation project(':azure-storage-blob')
    implementation project(':azure-storage-file-share')
    implementation project(':azure-storage-queue')
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.6'
}

group = 'com.azure.spring'
description = 'Spring Cloud Azure Actuator'

java {
    withJavadocJar()
}
