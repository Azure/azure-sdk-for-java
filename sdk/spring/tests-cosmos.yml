trigger: none

stages:
  - template: ../../eng/pipelines/templates/stages/archetype-sdk-tests.yml
    parameters:
      SupportedClouds: 'Public,UsGov,China'
      Clouds: 'Public'
      CloudConfig:
        Public:
          SubscriptionConfiguration: $(sub-config-azure-cloud-test-resources)
        UsGov:
          SubscriptionConfiguration: $(sub-config-gov-test-resources)
        China:
          SubscriptionConfiguration: $(sub-config-cn-test-resources)
          Location: 'chinanorth3'
      TestResourceDirectories:
        - spring/spring-cloud-azure-integration-tests/test-resources/common
        - spring/spring-cloud-azure-integration-tests/test-resources/cosmos-spring
      Artifacts:
        - name: azure-spring-data-cosmos-test
          groupId: com.azure
          safeName: springdataazurecosmostest
      TimeoutInMinutes: 240
      ServiceDirectory: spring
      TestName: SpringDataCosmosIntegrationTests
      TestGoals: 'verify'
#      TestOptions: '-DskipSpringITs=false -Dcompiler.failondeprecatedstatus=-'
      MatrixFilters:
        - JavaTestVersion=^(?!1.8|1.11).*
      MatrixConfigs:
        - Name: SpringDataCosmos
          Path: cosmos-integration-matrix.json
          Selection: all
          GenerateVMJobs: true
