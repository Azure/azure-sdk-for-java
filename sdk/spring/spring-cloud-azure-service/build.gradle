/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':spring-cloud-azure-core')
    implementation project(':azure-cosmos')
    implementation project(':azure-data-appconfiguration')
    implementation project(':azure-messaging-servicebus')
    implementation project(':azure-messaging-eventhubs')
    implementation project(':azure-security-keyvault-certificates')
    implementation project(':azure-security-keyvault-secrets')
    implementation project(':azure-storage-blob')
    implementation project(':azure-storage-file-share')
    implementation project(':azure-storage-queue')
    testImplementation 'org.mockito:mockito-core:4.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.springframework:spring-test:5.3.18'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

group = 'com.azure.spring'
description = 'Spring Cloud Azure Service'

java {
    withJavadocJar()
}
