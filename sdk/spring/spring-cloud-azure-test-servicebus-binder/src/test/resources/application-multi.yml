spring:
  cloud:
    stream:
      function:
        definition: queueConsume;queueSupply;topicConsume;topicSupply;
      bindings:
        topicConsume-in-0:
          destination: topic1
          group: topicSub
        topicSupply-out-0:
          destination: topic1
        queueConsume-in-0:
          binder: servicebus-2
          destination: queue1
        queueSupply-out-0:
          binder: servicebus-2
          destination: queue1
      binders:
        servicebus-1:
          type: servicebus
          default-candidate: true
          environment:
            spring:
              cloud:
                azure:
                  servicebus:
                    connection-string: ${SERVICEBUS2_BINDER_TEST_CONNECTION_STRING}
        servicebus-2:
          type: servicebus
          default-candidate: false
          environment:
            spring:
              cloud:
                azure:
                  servicebus:
                    connection-string: ${SERVICEBUS3_BINDER_TEST_CONNECTION_STRING}
      servicebus:
        bindings:
          topicSupply-out-0:
            producer:
              producer:
                name: topic1
                type: topic
          queueSupply-out-0:
            producer:
              producer:
                name: queue1
                type: queue
          topicConsume-in-0:
            consumer:
              processor:
                name: topic1
                type: topic
                subscription-name: topicSub
          queueConsume-in-0:
            consumer:
              processor:
                name: queue1
                type: queue
