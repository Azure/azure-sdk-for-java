services:
  azurite:
      image: "mcr.microsoft.com/azure-storage/azurite:latest"
      ports:
        - '10000'
        - '10001'
        - '10002'
      networks:
        eh-emulator:
          aliases:
            - "azurite"
  emulator:
    image: "mcr.microsoft.com/azure-messaging/eventhubs-emulator:latest"
    ports:
      - '5672'
    environment:
      BLOB_SERVER: azurite
      METADATA_SERVER: azurite
      ACCEPT_EULA: Y
    depends_on:
      - azurite
    networks:
      eh-emulator:
        aliases:
          - "eventhubs-emulator"
networks:
  eh-emulator:
