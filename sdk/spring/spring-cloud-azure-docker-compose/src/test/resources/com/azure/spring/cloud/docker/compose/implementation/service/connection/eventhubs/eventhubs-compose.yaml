services:
  eventhubs:
    image: mcr.microsoft.com/azure-messaging/eventhubs-emulator:latest
    pull_policy: always
    volumes:
      # Mount the emulator configuration; container path is case-sensitive
      - "./Config.json:/EventHubs_Emulator/ConfigFiles/Config.json"
    ports:
      - "5672"
    environment:
      ACCEPT_EULA: Y
    networks:
      eh-emulator:
        aliases:
          - "eh-emulator"

networks:
    eh-emulator:
