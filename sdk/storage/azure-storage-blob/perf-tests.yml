Service: storage-blob

Project: sdk/storage/azure-storage-perf

PrimaryPackage: 'com.azure:azure-storage-blob'

PackageVersions:
- 'com.azure:azure-storage-common': 12.24.1 # {x-version-update;com.azure:azure-storage-common;dependency}
  'com.azure:azure-storage-blob': 12.25.1 # {x-version-update;com.azure:azure-storage-blob;dependency}
  'com.azure:azure-storage-blob-cryptography': 12.24.1 # {x-version-update;com.azure:azure-storage-blob-cryptography;dependency}
  'com.azure:azure-storage-file-share': 12.21.1 # {x-version-update;com.azure:azure-storage-file-share;dependency}
  'com.azure:azure-storage-file-datalake': 12.18.1 # {x-version-update;com.azure:azure-storage-file-datalake;dependency}
  'com.azure:azure-core': 1.46.0 # {x-version-update;com.azure:azure-core;dependency}
  'com.azure:azure-core-http-netty': 1.14.0 # {x-version-update;com.azure:azure-core-http-netty;dependency}
  'com.azure:azure-core-http-okhttp': 1.11.18 # {x-version-update;com.azure:azure-core-http-okhttp;dependency}
- 'com.azure:azure-storage-common': source
  'com.azure:azure-storage-blob': source
  'com.azure:azure-storage-blob-cryptography': source
  'com.azure:azure-storage-file-share': source
  'com.azure:azure-storage-file-datalake': source
  'com.azure:azure-core': source
  'com.azure:azure-core-http-netty': source
  'com.azure:azure-core-http-okhttp': source

Tests:
- Test: download
  Class: downloadblob
  Arguments: &sizes
  - --size 10240 --parallel 64
  - --size 10485760 --parallel 32
  - --size 1073741824 --parallel 1 --warmup 60 --duration 60
  - --size 1073741824 --parallel 8 --warmup 60 --duration 60

- Test: download-file
  Class: downloadblobtofile
  Arguments: &file-sizes
  - --size 10240 --parallel 64
  - --size 10485760 --parallel 32

- Test: upload
  Class: uploadblob
  Arguments: *sizes

- Test: upload-file
  Class: uploadfromfile
  Arguments: *file-sizes

- Test: list-blobs
  Class: listblobs
  Arguments:
  - --count 5 --parallel 64
  - --count 500 --parallel 32
  - --count 50000 --parallel 32 --warmup 60 --duration 60
