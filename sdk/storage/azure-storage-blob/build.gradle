plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation 'com.microsoft.rest.v2:client-runtime:2.1.1'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    testImplementation 'com.microsoft.azure:adal4j:1.6.5'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'cglib:cglib-nodep:3.2.7'
    testImplementation 'uk.org.lidalia:slf4j-test:1.2.0'
    testImplementation project(':azure-core-test')
    testImplementation project(':azure-storage-common')
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
}

description = 'Microsoft Azure client library for Blob Storage'

java {
    withJavadocJar()
}
