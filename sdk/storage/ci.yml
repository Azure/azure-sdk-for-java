    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/storage/ci.yml
      - sdk/storage/azure-storage-blob/
      - sdk/storage/azure-storage-blob-batch/
      - sdk/storage/azure-storage-blob-changefeed/
      - sdk/storage/azure-storage-blob-cryptography/
