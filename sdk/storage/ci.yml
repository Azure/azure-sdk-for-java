      - sdk/storage/azure-storage-file-share/pom.xml
      - sdk/storage/azure-storage-internal-avro/pom.xml
      - sdk/storage/azure-storage-perf/pom.xml
      - sdk/storage/azure-storage-queue/pom.xml

