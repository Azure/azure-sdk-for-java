matrix:
  scenarios:
    # this test downloads 1KB (1024 bytes), small file, no chunking
    read-small-file-test:
      testScenario: readtofile
      sync: true
      sizeBytes: 1024
      parallel: 50
      faults: true
      durationMin: 10
      imageBuildDir: "../../.."

    # this test downloads 1KB (1024 bytes), small file, no chunking with async client
    read-small-file-async-test:
      testScenario: readtofile
      sync: false
      sizeBytes: 1024
      parallel: 50
      faults: true
      durationMin: 10
      imageBuildDir: "../../.."

    # this test downloads 50MB (1024 * 1024 * 50), large file requiring multiple requests
    read-large-file-test:
      testScenario: readtofile
      sync: false
      sizeBytes: "52428800"
      parallel: 10
      faults: true
      durationMin: 25
      imageBuildDir: "../../.."

