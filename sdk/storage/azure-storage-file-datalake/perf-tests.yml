  'com.azure:azure-core-http-netty': 1.15.2 # {x-version-update;com.azure:azure-core-http-netty;dependency}
  'com.azure:azure-core-http-okhttp': 1.12.1 # {x-version-update;com.azure:azure-core-http-okhttp;dependency}
- 'com.azure:azure-storage-common': source
  'com.azure:azure-storage-blob': source
  'com.azure:azure-storage-blob-cryptography': source
