# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/storage/ci.data.yml
      - sdk/storage/microsoft-azure-storage-blob/
      - sdk/storage/microsoft-azure-storage-perf/
    exclude:
      - sdk/storage/pom.xml
      - sdk/storage/microsoft-azure-storage-blob/pom.xml
      - sdk/storage/microsoft-azure-storage-perf/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/storage/ci.data.yml
      - sdk/storage/microsoft-azure-storage-blob/
      - sdk/storage/microsoft-azure-storage-perf/
    exclude:
      - sdk/storage/pom.xml
      - sdk/storage/microsoft-azure-storage-blob/pom.xml
      - sdk/storage/microsoft-azure-storage-perf/pom.xml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    SDKType: data
    ServiceDirectory: storage
    Artifacts:
      - name: azure-storage-blob
        groupId: com.microsoft.azure
        safeName: azurestorageblob
    AdditionalModules:
      - name: microsoft-azure-storage-perf
        groupId: com.microsoft.azure
        # required by the above perf library
      - name: perf-test-core
        groupId: com.azure
