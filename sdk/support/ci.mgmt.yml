resources:
  repositories:
    - repository: azure-sdk-build-tools
      type: git
      name: internal/azure-sdk-build-tools

trigger:
  branches:
    include:
      - master
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/support/
    exclude:
      - sdk/support/azure
      - sdk/support/microsoft-azure
      - sdk/support/ms-azure

pr:
  branches:
    include:
      - master
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/support/
    exclude:
      - sdk/support/azure
      - sdk/support/microsoft-azure
      - sdk/support/ms-azure

stages:
  - template: ../../eng/pipelines/templates/stages/archetype-sdk-management.yml
    parameters:
      ServiceDirectory: support
