trigger: none

stages:
  - template: /eng/pipelines/templates/stages/archetype-sdk-tests.yml
    parameters:
      ServiceDirectory: textanalytics
      SupportedClouds: 'Public,UsGov,China'
      Artifacts:
        - name: azure-ai-textanalytics
          groupId: com.azure
          safeName: azureaitextanalytics
      # temporary env vars for custom text features
      EnvVars:
        AZURE_TENANT_ID: $(aad-azure-sdk-test-tenant-id)
        AZURE_CLIENT_SECRET: $(aad-azure-sdk-test-client-secret)
        AZURE_CLIENT_ID: $(aad-azure-sdk-test-client-id)
        AZURE_TEXT_ANALYTICS_API_KEY: $(js-textanalytics-api-key-new)
        AZURE_TEXT_ANALYTICS_ENDPOINT: $(js-textanalytics-test-service-endpoint)
        AZURE_TEXT_ANALYTICS_CUSTOM_SINGLE_CLASSIFICATION_PROJECT_NAME: $(js-single-category-classify-project-name)
        AZURE_TEXT_ANALYTICS_CUSTOM_SINGLE_CLASSIFICATION_DEPLOYMENT_NAME: $(js-single-category-classify-deployment-name)
        AZURE_TEXT_ANALYTICS_CUSTOM_MULTI_CLASSIFICATION_PROJECT_NAME: $(js-multi-category-classify-project-name)
        AZURE_TEXT_ANALYTICS_CUSTOM_MULTI_CLASSIFICATION_DEPLOYMENT_NAME: $(js-multi-category-classify-deployment-name)
        AZURE_TEXT_ANALYTICS_CUSTOM_ENTITIES_PROJECT_NAME: $(js-recognize-custom-entities-project-name)
        AZURE_TEXT_ANALYTICS_CUSTOM_ENTITIES_DEPLOYMENT_NAME: $(js-recognize-custom-entities-deployment-name)
