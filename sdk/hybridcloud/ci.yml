# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/hybridcloud/ci.yml
      - sdk/hybridcloud/azure-resourcemanager-hybridcloud/
    exclude:
      - sdk/hybridcloud/pom.xml
      - sdk/hybridcloud/azure-resourcemanager-hybridcloud/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/hybridcloud/ci.yml
      - sdk/hybridcloud/azure-resourcemanager-hybridcloud/
    exclude:
      - sdk/hybridcloud/pom.xml
      - sdk/hybridcloud/azure-resourcemanager-hybridcloud/pom.xml

parameters:
  - name: release_azureresourcemanagerhybridcloud
    displayName: azure-resourcemanager-hybridcloud
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: hybridcloud
    EnableBatchRelease: true
    Artifacts:
      - name: azure-resourcemanager-hybridcloud
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerhybridcloud
        releaseInBatch: ${{ parameters.release_azureresourcemanagerhybridcloud }}
