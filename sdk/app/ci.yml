# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.

trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/app/ci.yml
      - sdk/app/azure-resourcemanager-app/
    exclude:
      - sdk/app/pom.xml
      - sdk/app/azure-resourcemanager-app/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/app/ci.yml
      - sdk/app/azure-resourcemanager-app/
    exclude:
      - sdk/app/pom.xml
      - sdk/app/azure-resourcemanager-app/pom.xml

parameters:
  - name: release_azureresourcemanagerapp
    displayName: azure-resourcemanager-app
    type: boolean
    default: false

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: app
    Artifacts:
      - name: azure-resourcemanager-app
        groupId: com.azure.resourcemanager
        safeName: azureresourcemanagerapp
        releaseInBatch: ${{ parameters.release_azureresourcemanagerapp }}
