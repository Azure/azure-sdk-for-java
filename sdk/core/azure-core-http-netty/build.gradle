plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation project(':azure-core')
    implementation 'io.netty:netty-handler:4.1.75.Final'
    implementation 'io.netty:netty-handler-proxy:4.1.75.Final'
    implementation 'io.netty:netty-buffer:4.1.75.Final'
    implementation 'io.netty:netty-codec-http:4.1.75.Final'
    implementation 'io.netty:netty-codec-http2:4.1.75.Final'
    implementation 'io.netty:netty-transport-native-unix-common:4.1.75.Final'
    implementation 'io.netty:netty-transport-native-epoll:4.1.75.Final'
    implementation 'io.netty:netty-transport-native-kqueue:4.1.75.Final'
    implementation 'io.netty:netty-tcnative-boringssl-static:2.0.51.Final'
    implementation 'io.projectreactor.netty:reactor-netty-http:1.0.17'
    testImplementation project(':azure-core')
    testImplementation project(':azure-core-test')
    testImplementation project(':azure-core-test')
    testImplementation 'io.projectreactor:reactor-test:3.4.16'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testImplementation 'com.github.tomakehurst:wiremock-standalone:2.24.1'
    testImplementation 'org.mockito:mockito-core:4.0.0'
}

description = 'Microsoft Azure Netty HTTP Client Library'

java {
    withJavadocJar()
}
