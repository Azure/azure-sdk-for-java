trigger:
  branches:
    include:
      - master
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/appconfiguration/
    exclude:
      - sdk/appconfiguration/azure-data-appconfiguration

pr:
  branches:
    include:
      - master
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/appconfiguration/
    exclude:
      - sdk/appconfiguration/azure-data-appconfiguration

stages:
  - template: ../../eng/pipelines/templates/stages/archetype-sdk-management.yml
    parameters:
      ServiceDirectory: appconfiguration
