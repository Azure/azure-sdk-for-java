/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-autoconfigure-processor:2.6.6'
    implementation 'org.springframework.boot:spring-boot-autoconfigure:2.6.6'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.6.6'
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap:3.1.1'
    implementation 'org.springframework.cloud:spring-cloud-context:3.1.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
    implementation project(':azure-core')
    implementation project(':azure-data-appconfiguration')
    implementation project(':azure-identity')
    implementation project(':azure-security-keyvault-secrets')
    implementation project(':azure-core-http-netty')
    implementation 'org.hibernate.validator:hibernate-validator:6.2.3.Final'
    implementation 'org.springframework.boot:spring-boot-actuator-autoconfigure:2.6.6'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.6'
    compileOnly 'com.google.code.findbugs:jsr305:3.0.2'
}

group = 'com.azure.spring'
description = 'Azure Spring Cloud App Configuration Config'

java {
    withJavadocJar()
}
