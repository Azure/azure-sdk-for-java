/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'com.azure.java-conventions'
}

dependencies {
    implementation 'org.springframework:spring-context:5.3.18'
    implementation 'org.springframework.boot:spring-boot-starter:2.6.6'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
    implementation 'io.projectreactor.netty:reactor-netty:1.0.17'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:4.0.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.6'
}

group = 'com.microsoft.azure'
description = 'Spring Cloud Feature Management'

java {
    withJavadocJar()
}
