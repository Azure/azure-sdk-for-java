trigger: none

jobs:
  - template: ../../eng/pipelines/templates/jobs/archetype-sdk-tests.yml
    parameters:
      ServiceDirectory: appconfiguration
      EnvVars:
        AZURE_TEST_MODE: RECORD
        AZURE_APPCONFIG_CONNECTION_STRING: $(java-azconfig-test-connection-string)
        AZURE_CLIENT_ID: $(java-azconfig-aad-client-id)
        AZURE_CLIENT_SECRET: $(java-azconfig-aad-client-secret)
        AZURE_TENANT_ID: $(java-azconfig-aad-tenant-id)
        AZURE_LOG_LEVEL: 3
