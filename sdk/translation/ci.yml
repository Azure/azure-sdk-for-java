# NOTE: Please refer to https://aka.ms/azsdk/engsys/ci-yaml before editing this file.
trigger:
  branches:
    include:
      - main
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/translation/ci.yml
      - sdk/translation/azure-ai-documenttranslator/
      - sdk/translation/azure-ai-translation-text/
      - sdk/translation/azure-ai-translator-document/
    exclude:
      - sdk/translation/pom.xml
      - sdk/translation/azure-ai-documenttranslator/pom.xml
      - sdk/translation/azure-ai-translation-text/pom.xml
      - sdk/translation/azure-ai-translator-document/pom.xml

pr:
  branches:
    include:
      - main
      - feature/*
      - hotfix/*
      - release/*
  paths:
    include:
      - sdk/translation/ci.yml
      - sdk/translation/azure-ai-documenttranslator/
      - sdk/translation/azure-ai-translation-text/
      - sdk/translation/azure-ai-translator-document/
    exclude:
      - sdk/translation/pom.xml
      - sdk/translation/azure-ai-documenttranslator/pom.xml
      - sdk/translation/azure-ai-translation-text/pom.xml
      - sdk/translation/azure-ai-translator-document/pom.xml

extends:
  template: ../../eng/pipelines/templates/stages/archetype-sdk-client.yml
  parameters:
    ServiceDirectory: translation
    Artifacts:
      - name: azure-ai-documenttranslator
        groupId: com.azure
        safeName: azureaidocumenttranslator
      - name: azure-ai-translation-text
        groupId: com.azure
        safeName: azureaitranslationtext
      - name: azure-ai-translator-document
        groupId: com.azure
        safeName: azureaitranslatordocument
